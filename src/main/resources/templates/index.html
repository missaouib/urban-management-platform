<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>城市综合服务管理平台</title>
    <link rel="stylesheet" href="../static/js/bootstrap/css/bootstrap.min.css" th:href="@{/js/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="../static/css/skins/_all-skins.css" th:href="@{/css/skins/_all-skins.css}">
</head>
<body class="hold-transition skin-blue sidebar-mini" style="overflow:hidden;">
    <div id="ajax-loader" style="cursor: progress; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: #fff; z-index: 10000; overflow: hidden;">
        <img src="../static/img/ajax-loader.gif" th:src="@{/img/ajax-loader.gif}" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto;" />
    </div>
    <div class="wrapper">
        <!--头部信息-->
        <header class="main-header" style="height: 82px;background-color: #333333;background-size: 100% 100%" >
            <a href="javascript:void (0)" class="logo" style="width: 561px;height: 82px;display: inline-block;">
                <img src="../static/img/title01.png" th:src="@{/img/title01.png}" style="margin-top: 10px"/>
            </a>
            <div style="height: 82px;width: 220px;display: inline-block;position: absolute;right:14%">
                <img src="../static/img/PIC.png" th:src="@{/img/PIC.png}" style=""/>
            </div>
            <nav class="navbar navbar-static-top" style="display:block;font-weight: 500;font-size: 14px;color: #fff;padding-left: 10px" >
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu" style="margin:46px 20px 0 0">

                            <div class="dropdown-toggle" data-toggle="dropdown" style="width: 162px;height:36px !important;background-image: url(img/password.png);line-height: 36px !important;font-size: 12px;text-align: center">
                                <span style="margin-bottom: 50px">Administrator</span>
                            </div>
                            <ul class="dropdown-menu pull-right">
                                <li><a class="menuItem" data-id="userInfo" href=""><i class="fa fa-user"></i>个人信息</a></li>
                                <li><a><i class="fa fa-trash-o"></i>清空缓存</a></li>
                                <li id="color"><a><i class="fa fa-paint-brush"></i>皮肤设置</a>
                                    <div style="position: absolute;left:-90px;top:50px;border: 1px #eee solid;box-shadow: 0 6px 12px rgba(0,0,0,.175);display: none" id="color_div">
                                     <ul class="color_ul">
                                         <li style="background-color: green;color:green"></li>
                                         <li style="background-color: #3c8dbc;color: #3c8dbc"></li>
                                         <li style="background-color: red;color: red"></li>
                                         <li style="background-color: green;color:green"></li>
                                         <li style="background-color: #3c8dbc;color: #3c8dbc"></li>
                                         <li style="background-color: red;color: red"></li>
                                         <li style="background-color: green;color:green"></li>
                                         <li style="background-color: #3c8dbc;color: #3c8dbc"></li>
                                         <li style="background-color: red;color: red"></li>
                                     </ul>
                                    </div>
                                </li>
                                <li class="divider"></li>
                                <li onclick="back()"><a><i class="ace-icon fa fa-power-off"></i>安全退出</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--左边导航-->
        <div class="main-sidebar">
            <div class="sidebar">
                <!--<form action="#" method="get" class="sidebar-form">-->
                    <!--<div class="input-group">-->
                        <!--<input type="text" name="q" class="form-control" placeholder="Search...">-->
                        <!--<span class="input-group-btn">-->
                            <!--<a class="btn btn-flat"><i class="fa fa-search"></i></a>-->
                        <!--</span>-->
                    <!--</div>-->
                <!--</form>-->
                <ul class="sidebar-menu" id="sidebar-menu" style="margin-top: 32px">
                    <li class="header" style="background-color: #fff;">导航菜单</li>
                </ul>
            </div>
        </div>
        <!--中间内容-->
        <div id="content-wrapper" class="content-wrapper">
            <div class="content-tabs">
                <button class="roll-nav roll-left tabLeft">
                    <i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs menuTabs">
                    <div class="page-tabs-content" style="margin-left: 0px;">
                        <a href="javascript:;" class="menuTab active" data-id="default.html">欢迎首页</a>
                    </div>
                </nav>
                <button class="roll-nav roll-right tabRight">
                    <i class="fa fa-forward" style="margin-left: 3px;"></i>
                </button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown tabClose" data-toggle="dropdown">
                        页签操作<i class="fa fa-caret-down" style="padding-left: 3px;"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a class="tabReload" href="javascript:void(0);">刷新当前</a></li>
                        <li><a class="tabCloseCurrent" href="javascript:void(0);">关闭当前</a></li>
                        <li><a class="tabCloseAll" href="javascript:void(0);">全部关闭</a></li>
                        <li><a class="tabCloseOther" href="javascript:void(0);">除此之外全部关闭</a></li>
                    </ul>
                </div>
                <button class="roll-nav roll-right fullscreen"><i class="fa fa-arrows-alt"></i></button>
            </div>
            <div class="content-iframe">
                <div class="mainContent" id="content-main" style="margin: 10px; margin-bottom: 0; padding: 0;">
                    <iframe id="myFrame" class="LRADMS_iframe" width="100%" height="100%" src="home1.html" th:src="@{/home1}" frameborder="0" data-id="default.html"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery/jQuery-2.2.0.min.js" th:src="@{/js/jquery/jQuery-2.2.0.min.js}"></script>
    <script src="../static/js/bootstrap/js/bootstrap.min.js" th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
    <script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
    <script>
        function back(){
            window.location.href = 'login.html'
        }
        var colorIndex = 0;
        $(function () {
            changeColor(colorIndex);
            $(".hidden-xs").click(function () {
                $("#color_div").hide();
            });
            $("#color").hover(function () {
                $("#color_div").show();
            });
            $(".color_ul li").each(function (index) {
                $(this).click(function () {
                    if (index < 5) {
                        changeColor(index)
                    } else {
                        changeColor(0)
                    }

                })
            })
        });
        function changeColor(index){
            var logo = $(".logo");
            var navbar = $(".skin-blue .main-header .navbar");
            var left_Side = $(".skin-blue .wrapper, .skin-blue .main-sidebar, .skin-blue .left-side");
            var header = $(".skin-blue .sidebar-menu > li.header");
            var treeview_menu = $(".skin-blue .sidebar-menu > li > .treeview-menu");
            var aa = $(".skin-blue .sidebar-menu > li.active > a");
            var page_tabs_content = $(".content-wrapper .content-tabs .page-tabs .page-tabs-content a");
            if(index==0) {
                logo.addClass("logo1");
                navbar.addClass("navbar1");
                left_Side.addClass("left-side1");
                header.addClass("header1");
                treeview_menu.addClass("treeview-menu1");
                aa.addClass("a0");

                logo.removeClass("logo2");
                navbar.removeClass("navbar2");
                left_Side.removeClass("left-side2");
                header.removeClass("header2");
                treeview_menu.removeClass("treeview-menu2");
                aa.removeClass("a2");

                logo.removeClass("logo3");
                navbar.removeClass("navbar3");
                left_Side.removeClass("left-side3");
                header.removeClass("header3");
                treeview_menu.removeClass("treeview-menu3");
                aa.removeClass("a3");

                logo.removeClass("logo4");
                navbar.removeClass("navbar4");
                left_Side.removeClass("left-side4");
                header.removeClass("header4");
                treeview_menu.removeClass("treeview-menu4");
                aa.removeClass("a4");

                logo.removeClass("logo5");
                navbar.removeClass("navbar5");
                left_Side.removeClass("left-side5");
                header.removeClass("header5");
                treeview_menu.removeClass("treeview-menu5");
                aa.removeClass("a5");
            }


        }
    </script>

</body>
</html>
