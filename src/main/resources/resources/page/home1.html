        $(function(){

        function salesProportionMyEcharts(){
            var salesProportion = echarts.init($("#salesProportion")[0]);
            var option = {

                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['计划', '实际']
                },

                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                    }
                ],
                yAxis : [
                    {
                        type : 'value',

                    }
                ],
                series : [
                    {
                        name:'计划',
                        type:'line',
                        data:[310, 302, 301, 34, 390, 330, 320,10, 302, 201, 334, 190,],


                    },
                    {
                        name:'实际',
                        type:'line',
                        data:[320, 302, 301, 334, 390, 330, 320,120, 302, 201, 334, 110,],


                    }

                ]
            };
            salesProportion.setOption(option);
        }
        function profitProportionMyEcharts(){
            var profitProportion = echarts.init($("#profitProportion")[0]);
            var option = {
                tooltip: {
                    trigger: 'axis'
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name:'事故数',
                        type:'line',
                        stack: '（个）',
                        data:[120, 132, 101, 134, 90, 230, 210, 132, 101, 134, 90, 230, 210, 132, 101, 134, 90, 230, 210, 132, 101, 134, 90, 230, 132, 101, 134, 90, 230, 210, 132, 101, 134, 90, 230]
                    }
                ]
            };
            profitProportion.setOption(option);
        }
    </script>

<script type="text/javascript">
    $('#table').bootstrapTable({
        method: "get",
        striped: true,
        singleSelect: false,
        url: "json/home1.json",
        dataType: "json",
        pagination: true, //分页
        pageSize: 8,
        pageNumber: 1,
        search: false, //显示搜索框
        contentType: "application/x-www-form-urlencoded",
        queryParams:null,
        columns: [
            {
                title: "危化品种类",
                field: 'title',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '产量',
                field: 'id',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '储存量',
                field: 'type',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '同比',
                field: 'person',
                align: 'center'
            },
            {
                title: '环比',
                field: 'oper',
                align: 'center'
            }
        ]
    });
    $(".title-list ul").on("click","li",function(){
        var aIndex = $(this).index();
        $(this).addClass("current").siblings().removeClass("current");
        $(".matter-content").removeClass("current").eq(aIndex).addClass("current");
    });
    function unit() {
        var Name = "从业单位分析";
