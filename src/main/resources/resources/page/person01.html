
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title>重点监控人员管理</title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">

</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto" >
<div class="notice_main ">
    <h6>人员信息查询</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是重点监控人员信息查询界面。</li>
        </ul>
    </div>

        <div class="notice_check">
            <p>
                <label class="">姓名：</label>
                <input type="text" class="find_input" placeholder="">
                <label class="">身份证：</label>
                <input type="text" class="find_input" placeholder="">
                <label class="">从业单位：</label>
              <select class="find_input"><option>全部</option></select>
                <button class="check_btn">查询</button>
                <button onclick="personAnalysis()" class="check_btn1">统计分析</button>
            </p>
        </div>

    <div class="clear"></div>

    <table id="table" class="table_style" style="margin: 0 auto" > </table>
</div>

<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/person.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [
                {
                title: "序列号",
                field: 'id',
                align: 'center',
                valign: 'middle'
                },
                {
                    title: "姓名",
                    field: 'name',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '性别',
                    field: 'sex',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '年龄',
                    field: 'age',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '身份证号码',
                    field: 'num',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '居住证号',
                    field: 'num01',
                    align: 'center'
                },
                {
                    title: '常住地址',
                    field: 'addr',
                    align: 'center'
                },
                {
                    title: '联系电话',
                    field: 'tele',
                    align: 'center'
                },

                {
                    title: '从业资格证编号',
                    field: 'num02',
                    align: 'center'
                },
                {
                    title: '颁发机构',
                    field: 'group',
                    align: 'center'
                },
                {
                    title: '操作',
                    field: '',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="#" title="" onclick="edit(\'' + row.id + '\')">查看详情</a> ';
                        return e;
                    }
                }
            ]
        });
    });
    function edit() {
        var Name = "人员详情";
        var Href = "personTail.html";
        var data_id = $("#add").attr('data-id');
        window.parent.$.learuntab.myAddTab(Name, Href, data_id);
    }
    function personAnalysis() {
        var Name = "从业人员分析";
        var Href = "personAnalysis.html";
        var data_id = $("#add").attr('data-id');
        window.parent.$.learuntab.myAddTab(Name, Href, data_id);
    }

</script>
</body>
</html>
