<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8"/>
    <title></title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.treegrid.css" rel="stylesheet" type="text/css">

    <link href="css/table.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="notice_main">
    <h6>危险品查询</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">
            温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是危险品查询的类容。</li>
        </ul>
    </div>

    <div class="notice_check">
        <label class="">物品名称：</label>
        <input type="text" class="find_input">
        <label class="">物品种类：</label>
        <input type="text" class="find_input">
        <label class="">生产时间：</label>
        <input type="date" class="find_input last_input">
        <button class="check_btn">查询</button>

    </div>
    <table id="table" class="table_style" style="margin: 0 auto"></table>
</div>

<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/goods.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                title: "序列号",
                field: 'id',
                align: 'center',
                valign: 'middle'
               },
                {
                    title: '批次',
                    field: 'no'
                },

                {
                    title: '物品名称',
                    field: 'name'
                },
                {
                    title: '物品种类',
                    field: 'type'
                },
                {
                    title: '别名',
                    field: 'name1'
                },

                {
                    title: '该批次数量',
                    field: 'data'
                },
                {
                    title: '主要成份',
                    field: 'content'
                },
                {
                    title: '主要工艺',
                    field: 'work'
                },
                {
                    title: '包装物/容器',
                    field: 'con'
                },
                {
                    title: '生产厂家',
                    field: 'company'
                },
                {
                    title: '生产日期',
                    field: 'time'
                },
                {
                    title: '保质斯',
                    field: 'date'
                },
                {
                    title: '危险级别',
                    field: 'dclass'
                },
                {
                    title: '污染级别',
                    field: 'rclass'
                },

                {
                    title: '操作',
                    field: '',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="#" title="" onclick="edit(\'' + row.id + '\')">查看详情</a> ';
                        return e ;
                    }
                }
            ]
        });
    });
    function edit() {
        var Name = "危险品详情";
        var Href = "goodsTail.html";
        var data_id = $("#add").attr('data-id');
        window.parent.$.learuntab.myAddTab(Name, Href, data_id);
    }
    function goodsAnalysis() {
        var Name = "危险品分析";
        var Href = "goodsAnalysis.html";
        var data_id = $("#add").attr('data-id');
        window.parent.$.learuntab.myAddTab(Name, Href, data_id);
    }
</script>
</body>
</html>
