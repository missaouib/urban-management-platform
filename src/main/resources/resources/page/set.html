<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车辆详情</title>
    <!--<link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">
    <link href="css/addStyle.css" rel="stylesheet" type="text/css">
    <link href="css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <style>
        .notice_main1{border: none !important;}
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            overflow: auto;
        }

        #box {
            width: 100%;
            height: 100%;
            margin: 0 auto 0;
        }

        #tabs ul {
            height: 31px;
            border-left: #ccc solid 1px;
            border-bottom: #ccc solid 1px;
        }

        #tabs ul li {
            float: left;
            border-top: #ccc solid 1px;
            border-right: #ccc solid 1px;
        }

        #tabs ul li a {
            display: block;
            padding: 0 12px;
            line-height: 29px;
            border: white solid 1px;
            border-bottom: none;
            background-color: #e0e0e0;
            color: #271d1e;
            text-decoration: none;
            font-size: 14px;
        }

        /*当一个标题a获得焦点时的样式*/
        #tabs ul li .current {
            border-bottom: white solid 1px;
            background-color: white;
        }

        #box_main {
            /*border: #ccc solid 1px;*/
            border-top: none;
            background-color: #fff;
            width: 100%;
            /*height: 650px;*/
        }

        #box_main h3 {
            line-height: 47px;
            font-size: 22px;
            color: #434142;
            border-bottom: #e2e2e2 dashed 1px;
            margin-bottom: 10px;
        }

        /*让一开始，所有的内容面板隐藏*/
        #box_main > div {

            display: none;

        }

        /*一开始，第一个内容面板显示*/
        #box_main #gallery {
            display: block;
            width: 100%;
            background-color: #ffffff !important;

        }



        #box_main p {

            font-size: 12px;
            line-height: 21px;
            padding-top: 10px;
        }
        .conLabel{
            font-weight: bold;
            margin-right: 1%;
            margin-left: 2%;
        }
        .inputMeber{
            width: 80px;
            height: 24px;
            border: 1px solid #CCCCCC;
            border-radius: 3px;
            margin-right: 3px;
        }
        .inputRadio{
            margin-right: 1%;
            margin-left: 2%;
        }

    </style>
    <script src="js/jquery-2.2.0.min.js"></script>

</head>

<body >

<div id="box">
    <div id="tabs">
        <ul class="title">
            <li><a href="javascript:void(0)" class="current">基本设置</a></li>

        </ul>
    </div>
    <div id="box_main">

        <div class="contact" style="display: block">
            <p><label class="conLabel">信息开关：</label><input type="radio"  checked="checked" class="inputRadio"/>打开<input type="radio"  class="inputRadio"/>关闭</p>
            <p><label class="conLabel">发送方式：</label><input type="radio"  checked="checked" class="inputRadio"/>自动<input type="radio"  class="inputRadio"/>手动</p>
           <p><label class="conLabel">自动发送时间设置：</label><input type="number" class="inputMeber"/>秒<label class="conLabel">发送频率：</label><input type="number" class="inputMeber"/>次/分</p>
            <p><label class="conLabel">预警信息字体大小：</label><input type="number" class="inputMeber"/>px<label class="conLabel">预警信息字体颜色：</label><input type="color" class="inputMeber"/></p>
            <p><label class="conLabel">预警信息发布平台：</label><select class="inputMeber">
                <option>大屏</option>
            </select><label class="conLabel">预警信息接收群体：</label><select class="inputMeber">
                <option>全体</option>
            </select></p>

        </div>

    </div>
    <div class="notice_bot">

        <div class="r_right but_p"><button class="but_close" onclick="Cancel()">关闭</button></div>
    </div>
</div>

</body>




</html>
