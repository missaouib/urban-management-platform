<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <th:block th:include="page/fragments/common :: common_css"/>
    <th:block th:include="page/fragments/common :: fileUpload_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_table_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_datepicker_css"/>
    <th:block th:include="page/fragments/common :: ztree_css"/>
    <link th:href="@{/css/eventList.css}" rel="stylesheet" type="text/css">
</head>
<body style="border-radius: 8px;">
<div class="content">
    <div class="leftContent">
        <div class="notice_check">
            <form id="search-form">
                <h5 style="padding-left: 5px">搜索</h5>
                <p>
                    <label class=""></label>
                    <input type="search" class="find_input" id="key">
                    <input type="hidden" th:name="eventTypeId" id="eventTypeId">
<!--                    <input type="button" class="check_btn button_ground" onclick="search()" value="查询">-->
<!--                    <input type="button" class="check_btn1 button_ground" value="重置">-->
                </p>
            </form>
            <div class="tree">
                <div class="treeDemo">
                    <ul id="userTree" class="ztree"></ul>
                </div>
            </div>
        </div>


    </div>
    <div class="rightContent">
        <form class="details">
            <div class="top table2_top">
                <div class="top_out">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td><span></span>人员姓名</td>
                            <td>
                                <input id="eventCode" placeholder="" class="" type="text" readonly="readonly"
                                       required>
                            </td>
                            <td><span></span>人员姓名</td>
                            <td>
                                <input id="" placeholder="" class="" type="text" readonly="readonly"
                                       required>
                            </td>
                        </tr>
                        <tr>
                            <td><span></span>人员性别</td>
                            <td>
                                <input id="eventTypeStr" type="text" maxlength="30" required
                                       readonly="readonly">
                            </td>
                            <td><span></span>出生日期</td>
                            <td>
                                <input size="16" class="form_datetime" id="burnDate" name="initialDate" type="text" value="" readonly>
                                <span class="add-on"><i class="icon-remove"></i></span>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </td>
                        </tr>
                        <tr>
                            <td><span></span>联系方式</td>
                            <td>
                                <input id="contact" placeholder="" class="" type="text" readonly="readonly"
                                       required>
                            </td>
                            <td><span></span>人员角色</td>
                            <td style="display: flex;justify-content: space-between;align-items: center;margin-top: 4px">
                                <input type="text" readonly="readonly" id="userStr" class="find_input"/>
                                <input type="hidden" readonly="readonly" id="userId" name="eventTypeId"
                                       class="find_input"/>
                                <button type="button" class="addBtn" data-toggle='modal' data-target='#modal-default'>
                                    +
                                </button>
                            </td>
                        </tr>
                        <tr class="col-12">
                            <td><span></span>所属部门</td>
                            <td style="display: flex;justify-content: space-between;align-items: center;margin-top: 4px">
                                <input type="text" readonly="readonly" id="deptName" class="find_input"/>
                                <input type="hidden" readonly="readonly" id="deptId" name="deptId"
                                       class="find_input"/>
                                <button type="button" class="addBtn" onclick="selectEventTypeTree()">
                                    +
                                </button>
                            </td>
                        </tr>
                        <tr class="hidegrounp roleBox">
                            <td><span></span>创建时间</td>
                            <td>
                                <input size="16" class="" id="initialDate" name="initialDate" type="text" value="" readonly>
                            </td>
                            <td><span></span>排序</td>
                            <td>
                                <input id="sort" type="text" maxlength="30" required
                                       readonly="readonly">
                            </td>
                        </tr>
                        <tr class="hidegrounp roleBox">
                            <td><span></span>账号状态</td>
                            <td>
                                <input id="account" placeholder="" class="" type="text" readonly="readonly"
                                       required>
                            </td>
                            <td><span></span></td>
                            <td>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="notice_bot">
                    <div class="r_right but_p girdBtnGroup" id="eventButton">
                        <button class="but_save" type="button" style="margin-right: 10px">新增</button>
                        <button class="but_save" type="button" style="margin-right: 10px">保存</button>
                        <button class="but_save" type="button" style="margin-right: 10px">删除</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">选择角色</h4>
                </div>
                <div class="modal-body">
                    <div class="tree">
                        <div class="treeDemo">
                            <ul id="roleTree" class="ztree"></ul>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="imageUrlList" value="">
                <div class="modal-footer justify-content-between"
                     style="display: flex;justify-content: flex-end!important;">
                    <button type="button" class="btn btn-primary" onclick="" id="underBtn" data-dismiss="modal">完成</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal">返回</button>
                </div>
            </div>
        </div>
    </div>
</div>




<th:block th:include="page/fragments/common :: common_js"/>
<th:block th:include="page/fragments/common :: jquery_validation_js"/>
<th:block th:include="page/fragments/common :: fileUpload_js"/>
<th:block th:include="page/fragments/common :: map_js"/>
<th:block th:include="page/fragments/common :: bootstrap_table_js"/>
<th:block th:include="page/fragments/common :: bootstrap_datepicker_js"/>
<th:block th:include="page/fragments/common :: ztree_js"/>
<script type="text/javascript" th:inline="javascript">

    let getAllAndUserForTreeUrl = /*[[@{/userSetup/getAllAndUserForTree}]]*/ "/userSetup/getAllAndUserForTree";
    let getAllAndRoleForTreeUrl = /*[[@{/roleSetup/getAllAndRoleForTree}]]*/ "/roleSetup/getAllAndRoleForTree";

    $(function () {

        //时间  状态 排序 显示
        // $(".hidegrounp").removeClass("roleBox");

        getUserTree();
        getDeptAndRoleTree();
        $(".datepicker").datetimepicker({format: 'yyyy-mm', autoclose: true, todayBtn: true, startView: 4, minView: 3});
        ////日期插件
        $('.form_datetime').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: "yyyy-mm-dd hh:ii:ss"
        });

        $("#userTree").click(function () {
            if ($("#key").val() == 0){
                $.fn.zTree.getZTreeObj("userTree").expandAll(false);
            }
        });
    });

    function getUserTree() {
        let settingForUser = {
            callback: {

            },
            data: {
                keep: {
                    parent: true,
                    leaf: true
                },
                simpleData: {
                    enable: true,
                    idKey: 'id',
                    pIdKey: 'parentId'
                },
                key: {
                    name: "deptName"
                }
            }
        };

        $.ajaxUtil.get(getAllAndUserForTreeUrl, function (e) {
            $.fn.zTree.init($("#userTree"), settingForUser, e.data);
        });

        $.ajax({
            type: "GET",
            url: getAllAndUserForTreeUrl,
            success: function (result) {
                $.fn.zTree.init($("#userTree"), settingForUser, result.data);
                fuzzySearch("userTree", '#key', null, true);
            }
        });


    }
    var treeArr = [];
    function zTreeOnCheck(event, treeId, treeNode){

        if (treeNode.checked == true){
            treeArr.push(treeNode)
            console.log("true",treeArr)
        }else {
            treeArr.pop(treeNode)
            console.log("false",treeArr)
        }
    }
    function onTreeClick(event, treeId, treeNode, clickFlag){

    }

    function getDeptAndRoleTree() {
        let settingForRole = {
            callback: {
                onCheck: zTreeOnCheck,
                onClick: onTreeClick
            },
            check: {
                enable: true
            },
            data: {
                keep: {
                    parent: true,
                    leaf: true
                },
                simpleData: {
                    enable: true,
                    idKey: 'id',
                    pIdKey: 'parentId'
                },
                key: {
                    name: "deptName"
                }
            }
        };

        $.ajaxUtil.get(getAllAndRoleForTreeUrl, function (e) {
            $.fn.zTree.init($("#roleTree"), settingForRole, e.data);
            setCheckNode();
        });
    }


    function setCheckNode() {
        let treeObj = $.fn.zTree.getZTreeObj("roleTree");
        let nodes = treeObj.transformToArray(treeObj.getNodes());
        for (let i = 0; i < nodes.length; i++) {
            if (nodes[i].levelOrNot === "role") {
                nodes[i].nocheck = false;
            } else {
                nodes[i].nocheck = true;
            }
            treeObj.updateNode(nodes[i]);
        }
    }

    function selectEventTypeTree() {
        let treeId = $("#treeId").val();
        let deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        let url = /*[[@{/tree/dept}]]*/ "/tree/dept";
        let options = {
            title: '选择部门',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        let body = layer.getChildFrame('body', index);
        $("#deptId").val(body.find('#treeId').val());
        $("#deptName").val(body.find('#treeName').val());
        layer.close(index);
    }



</script>
</body>
</html>
