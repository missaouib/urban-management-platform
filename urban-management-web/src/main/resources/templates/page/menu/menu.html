<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>菜单管理</title>
        <th:block th:include="page/fragments/common :: common_css"/>
        <th:block th:include="page/fragments/common :: fileUpload_css"/>
        <th:block th:include="page/fragments/common :: bootstrap_table_css"/>
        <th:block th:include="page/fragments/common :: bootstrap_datepicker_css"/>
        <th:block th:include="page/fragments/common :: ztree_css"/>
        <link th:href="@{/css/eventList.css}" rel="stylesheet" type="text/css">
    </head>
    <body style="border-radius: 8px;">
        <div class="content">
            <div class="leftContent">
                <div class="notice_check">
                        <div class="head_buttons_group but but_p" id="" style="display: flex;justify-content: start;margin-bottom: 10px;padding-left: 10px">
                            <button class="but_save" type="button" style="margin-right: 10px" id="saveRoleBtn"
                                    onclick="">新增
                            </button>

                            <button class="but_save" type="button" style="margin-right: 10px" id="deleteRoleBtn"
                                    onclick="">删除
                            </button>

                        </div>
                    <div class="tree">
                        <div class="treeDemo">
                            <ul id="treeDemo" class="ztree"></ul>
                        </div>
                    </div>
                </div>
                </div>


            </div>
            <div class="rightContent">
                <h5 style="padding: 16px 10px 10px">当前功能节点[<span id="parent"></span>]</h5>
                <form class="details" id="roleForm">
                    <div class="top table2_top">
                        <div class="top_out">
                            <table class="table">
                                <tbody>
                                    <input type="hidden" id="id" name="id" value="">
                                    <input type="hidden" id="parentId" name="parentId" value="">
                                    <tr>
                                        <td><span>*</span>菜单名称</td>
                                        <td>
                                            <input id="name" name="name" placeholder="" class="" type="text">
                                        </td>
                                    </tr>
                                    <tr class="" id="timeAndSort">
                                        <td><span>*</span>URL</td>
                                        <td>
                                            <input size="16" id="path" name="path" type="text">
                                        </td>
                                    </tr>
                                    <tr class="col-12">
                                        <td><span></span>图标</td>
                                        <td>
                                            <input type="text" name="icon" id="icon" class="find_input"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><span></span>排序</td>
                                        <td>
                                            <input id="sort" name="sort" placeholder="" class="" type="text" required>
                                        </td>
                                    </tr>
                                    <tr class="">
                                        <td><span></span>应用于</td>
                                        <td>
                                            <select name="purpose" id="purpose">
                                                <option value="0">pc</option>
                                                <option value="1">app</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr class="col-12">
                                        <td><span>*</span>菜单属性</td>
                                        <td>
                                            <select name="menuType" id="menuType"  >
                                                <option th:each="menuType:${menuType}" th:value="${menuType.id}" th:text="${menuType.name}">1</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="notice_bot">
                            <div class="r_right but_p girdBtnGroup" id="eventButton">
                                <button class="but_save" type="button"
                                        >
                                    重置
                                </button>
                                <button class="but_save" type="submit"
                                        >
                                    保存
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <th:block th:include="page/fragments/common :: common_js"/>
        <th:block th:include="page/fragments/common :: jquery_validation_js"/>
        <th:block th:include="page/fragments/common :: fileUpload_js"/>
        <th:block th:include="page/fragments/common :: map_js"/>
        <th:block th:include="page/fragments/common :: bootstrap_table_js"/>
        <th:block th:include="page/fragments/common :: bootstrap_datepicker_js"/>
        <th:block th:include="page/fragments/common :: ztree_js"/>
        <script type="text/javascript" th:inline="javascript">



            let setting = {
                callback: {
                    onClick: zTreeOnClick
                },
                data: {
                    keep: {
                        parent: true,
                        leaf: true
                    },
                    simpleData: {
                        enable: true,
                        idKey: 'id',
                        pIdKey: 'parentId'
                    },
                    key: {
                        name: "name"
                    }
                }
            };

            $(function () {

                let getAllAndRoleForTreeUrl = /*[[@{/menu/tree}]]*/ "/menu/tree";
                $.ajaxUtil.get(getAllAndRoleForTreeUrl, function (e) {
                    $.fn.zTree.init($("#treeDemo"), setting, e.data);
                });
            });



            function zTreeOnClick(event, treeId, treeNode) {
                console.log("treeNode", treeNode);
                $("#parent").text(treeNode.name);
                $("#parentId").val(treeNode.parentId);
                $("#id").val(treeNode.id);
                $("#name").val(treeNode.name);
                $("#path").val(treeNode.path);
                $("#icon").val(treeNode.icon);
                $("#menuType").val(treeNode.menuTypeId);
                $("#checkbox").val(treeNode.checkbox);

            }


            //校验
            $("#roleForm").validate({
                debug: true,
                ignore: "",
                submitHandler: function (form) {
                    var params = $(form).serialize(); //串行化表单参数
                    $.post("user", params, function (result) {
                        if (result.ok) {//注册成功
                            location.href = "register_ok.html";
                        } else {//注册失败
                            alert(result.msg);
                            $("#checkImg").click();
                        }
                    }, "json");
                },
                rules: {
                    name: {
                        required: true
                    },
                    menu: {
                        required: true
                    },
                    username: {
                        required: true,
                        // rangelength: [5, 8]
                    },
                    mobileNumber: {
                        mobileNumber: true
                    }
                },
                messages: {
                    mobileNumber: {
                        mobileNumber: "必填"
                    }
                }
            });
            // 更改error文字
            jQuery.extend(jQuery.validator.messages, {
                required: "必填",
                mobileNumber: "手机号格式不正确",
                remote: "请修正该字段",
                email: "请输入正确格式的电子邮件",
                url: "请输入合法的网址",
                date: "请输入合法的日期",
                dateISO: "请输入合法的日期 (ISO).",
                number: "请输入合法的数字",
                digits: "只能输入整数",
                creditcard: "请输入合法的信用卡号",
                equalTo: "请再次输入相同的值",
                accept: "请输入拥有合法后缀名的字符串",
                maxlength: jQuery.validator.format("请输入一个 长度最多是 {0} 的字符串"),
                minlength: jQuery.validator.format("请输入一个 长度最少是 {0} 的字符串"),
                rangelength: jQuery.validator.format("请输入 一个长度介于 {0} 和 {1} 之间的字符串"),
                range: jQuery.validator.format("请输入一个介于 {0} 和 {1} 之间的值"),
                max: jQuery.validator.format("请输入一个最大为{0} 的值"),
                min: jQuery.validator.format("请输入一个最小为{0} 的值")
            });
        </script>
    </body>
</html>
