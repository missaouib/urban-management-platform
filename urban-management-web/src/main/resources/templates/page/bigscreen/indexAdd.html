<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>数字化指挥中心</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/addScreen.css}"/>
<!--    <link th:href="@{/css/gridInformation.css}" rel="stylesheet" type="text/css">-->
</head>
<body>
<div class="screen flexC">
    <div class="top flex">
        <div class="date flex">
            <div class="n-title-left"></div>
            <span class="dateNum">2012</span><span class="dateText">年</span>
            <span class="dateNum">5</span><span class="dateText">月</span>
            <span class="dateNum">4</span><span class="dateText">日</span>
            <span class="dateText">气温</span><span class="dateNum">1℃</span>
        </div>
        <div class="title flex title-center">
            <img th:src="@{/img/n-title.png}" style="width: 100%;height: 100%;">
        </div>
        <div class="time flex">
            <div class="n-title-right"></div>
            <span class="dateText">上午</span><span class="dateNum">9</span>
            <span class="dateText">点</span><span class="dateNum">3</span>
            <span class="dateText">分</span><span class="dateText">星期</span>
            <span class="dateNum">2</span>
        </div>
    </div>
    <div class="bottom flex">
        <div class="le flexC">
            <div class="mathBox flexC">
                <div class="n-title">
                    <div class="n-title1"></div>
                    <div class="charTitle flex">高发区域</div>
                    <div class="n-title2"></div>
                </div>

                <!-- 表格 -->
                <div class="chart" id="gfqy"></div>
            </div>
            <div class="mathBox flexC">
                <div class="n-title">
                    <div class="n-title1"></div>
                    <div class="charTitle flex">高发类型</div>
                    <div class="n-title2"></div>
                </div>
                <!-- 表格 -->
                <div class="chart"></div>
            </div>
            <div class="lessBox flex">
                <div class="hug flexC">
                    <div class="n-title">
                        <div class="n-title1"></div>
                        <div class="charTitle flex">同比分析</div>
                        <div class="n-title3"></div>
                    </div>
                    <!-- 表格 -->
                    <div class="chart"></div>
                </div>
                <div class="hug flexC">
                    <div class="n-title">
                        <div class="n-title1"></div>
                        <div class="charTitle flex">环比分析</div>
                        <div class="n-title3"></div>
                    </div>
                    <!-- 表格 -->
                    <div class="chart"></div>
                </div>
            </div>
        </div>
        <div class="center flexC">
            <div class="maps flex">
                <!-- 上报立案处置结案 -->
                <div class="ctrl_top flex">
                    <div class="text_ctrl flexC">
                        <span class="topVtrl_title">上报</span><span>100个</span>
                    </div>
                    <div class="text_ctrl flexC">
                        <span class="topVtrl_title">立案</span><span>100个</span>
                    </div>
                    <div class="text_ctrl flexC">
                        <span class="topVtrl_title">处置</span><span>100个</span>
                    </div>
                    <div class="text_ctrl flexC">
                        <span class="topVtrl_title">结案</span><span>100个</span>
                    </div>
                </div>
                <!-- 人员车辆摄像头 -->
                <div class="ctrl_left flexC">
                    <div class="left_ctrl_box flexC">
                        <div class="ship"></div>
                        <div class="ship_text">人员</div>
                    </div>
                    <div class="left_ctrl_box flexC">
                        <div class="ship"></div>
                        <div class="ship_text">车辆</div>
                    </div>
                    <div class="left_ctrl_box flexC">
                        <div class="ship"></div>
                        <div class="ship_text">摄像头</div>
                    </div>
                </div>
            </div>
            <div class="chearts flex">
                <div class="dom_pach flexC">
                    <div class="n-title">
                        <div class="n-title1"></div>
                        <div class="charTitle flex">案件动态</div>
                        <div class="n-title3"></div>
                    </div>
                    <!-- 表格 -->
                    <div class="chart"></div>
                </div>
                <div class="dom_pach flexC">
                    <div class="n-title">
                        <div class="n-title1"></div>
                        <div class="charTitle flex">案件趋势</div>
                        <div class="n-title3"></div>
                    </div>
                    <!-- 表格 -->
                    <div class="chart"></div>
                </div>
            </div>
        </div>
        <div class="ri flexC">
            <div class="ri_much flexC">
                <div class="n-title">
                    <div class="n-title1"></div>
                    <div class="charTitle flex">人员管理</div>
                    <div class="n-title2"></div>
                </div>
                <!-- 表格 -->
                <div class="chart"></div>
            </div>
            <div class="ri_much flexC">
                <div class="n-title">
                    <div class="n-title1"></div>
                    <div class="charTitle flex">问题来源</div>
                    <div class="n-title2"></div>
                </div>
                <!-- 表格 -->
                <div class="chart"></div>
            </div>
            <div class="ri_much flexC">
                <div class="n-title">
                    <div class="n-title1"></div>
                    <div class="charTitle flex">部门考核</div>
                    <div class="n-title2"></div>
                </div>
                <!-- 表格 -->
                <div class="chart"></div>
            </div>
            <div class="ri_much flexC">
                <div class="n-title">
                    <div class="n-title1"></div>
                    <div class="charTitle flex">人员考核</div>
                    <div class="n-title2"></div>
                </div>
                <!-- 表格 -->
                <div class="chart"></div>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" th:src="@{/plugins/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/js/index.js}"></script>
<script>
    $(function () {

        // function getDate() {
            var d=new Date();
            var year = d.getFullYear();      //年
            var month = d.getMonth();       // 月
            var myDate = d.getDate();      //日

            console.log(year,month,myDate,hours,minutes,seconds,day)

        // }
        // getDate()

    })
    var myChart = echarts.init(document.getElementById('gfqy'));
    option = {
        // backgroundColor: '#001120',
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data:['邮件营销','联盟广告'],
            textStyle: {
                color: 'rgba(55,255,249,1)'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['周一','周二','周三','周四','周五','周六','周日'],
                splitLine: {
                    show: false
                },
                axisLine: {
                    lineStyle: {
                        color: 'rgba(55,255,249,1)',
                    }
                },
                axisLabel: {
                    color: 'rgba(55,255,249,1)'
                }
            }
        ],
        yAxis : [
            {
                type : 'value',
                splitLine: {
                    show: false
                },
                axisLine: {
                    lineStyle: {
                        color: 'rgba(55,255,249,1)',
                    }
                }
            }
        ],
        series : [
            {
                name:'邮件营销',
                type:'bar',
                barWidth: 20,
                itemStyle: {
                    barBorderRadius: 20,
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: "rgba(55,255,249,1)"
                    },
                        {
                            offset: 1,
                            color: "rgba(0,222,215,0.2)"
                        }
                    ])
                },
                data:[120, 132, 101, 134, 90, 230, 210]
            },
            {  // 替代柱状图 默认不显示颜色，是最下方柱图（邮件营销）的value值 - 20
                type:'bar',
                barWidth: 20,
                barGap: '-100%',
                stack: '广告',
                itemStyle: {
                    color: 'transparent'
                },
                data:[100, 102, 81, 114, 70, 210, 190]
            },
            {
                name:'联盟广告',
                type:'bar',
                barWidth: 20,
                barGap: '-100%',
                stack: '广告',
                itemStyle: {
                    barBorderRadius: 20,
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0.4,
                        color: "rgba(255,252,0,1)"
                    },
                        {
                            offset: 1,
                            color: "rgba(8,228,222,0.2)"
                        }
                    ])
                },
                data:[220, 182, 191, 234, 290, 330, 310]
            }

        ]
    };

    myChart.setOption(option);
</script>
