<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>案件登记修改</title>
    <th:block th:include="page/fragments/common :: common_css"/>
    <th:block th:include="page/fragments/common :: fileUpload_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_table_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_datepicker_css"/>
    <th:block th:include="page/fragments/common :: ztree_css"/>
    <link th:href="@{/css/tail.css}" rel="stylesheet" type="text/css">
</head>
<style>
    .file-drop-zone-title{
        padding: 68px 55px!important;
    }
    .file-drop-zone{
        min-height: 200px!important;
    }
    .file-preview-thumbnails{
        max-height: 233px!important;
    }
    .file-preview{
        height: 241px!important;
    }
</style>

<body style="border-radius: 8px;">
<div class="col-md-12" style="height: 100%">
    <div class="content">
        <div class="leftContent">
            <form id="userForm">
                <input type="hidden" th:value="${eventId}" id="id" name="id">
                <div class="top table2_top">
                    <div class="r_right but_p girdBtnGroup" style="display: flex;justify-content: start!important;margin: 0!important;padding-left: 10px!important;">
                        <button class="but_save" type="submit" onclick="submitHandler1()"
                                style="margin-right: 10px">保存
                        </button>
                    </div>
                    <div class="top_out">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td><span></span>案件编号</td>
                                <td>
                                    <input type="text" readonly="readonly" th:name="eventCode" id="eventCode"
                                           class="find_input"/>
                                </td>
                                <td><span></span>案件类型</td>
                                <td style="display: flex;justify-content: space-between;align-items: center;margin-top: 4px">
                                    <input type="text" readonly="readonly" id="typeStr" class="find_input"/>
                                    <input type="hidden" readonly="readonly" id="eventTypeId" th:name="eventTypeId"
                                           class="find_input"/>
                                    <button type="button" class="addBtn" onclick="selectEventTypeTree()">
                                        +
                                    </button>
                                </td>
                                <td><span>*</span>立案区域</td>
                                <td>
                                    <select id="eventCondition" onchange="getEventCondition()" required>

                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><span>*</span>立案条件</td>
                                <td>
                                    <select id="conditionId" onchange="getTimeTypeList()" name="conditionId" required>

                                    </select>
                                </td>
                                <td><span></span>计时等级</td>
                                <td>
                                    <select id="timeType" onchange="getDeptTimeLimitList()" required>

                                    </select>
                                    <input th:name="timeLimitId" type="hidden" id="deptTImeLimitId"/>
                                </td>
                                <td><span></span>立案时限</td>
                                <td>
                                    <input type="text" id="deptTImeLimit" required readonly/>

                                </td>
                            </tr>

                            <tr>
                                <td><span>*</span>诉求人</td>
                                <td>
                                    <input disabled id="petitionerName" type="text" class="" required>
                                </td>
                                <td><span></span>性别</td>
                                <td>
                                    <select disabled id="sex" required>
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </td>
                                <td><span>*</span>联系方式</td>
                                <td>
                                    <input disabled id="petitionerPhone" type="text" class="" required/>
                                </td>
                            </tr>
                            <tr>

                                <td><span></span>诉求时间</td>
                                <td>
                                    <input id="createTime" type="text" class=""/>
                                </td>
                                <td><span></span>部件编码</td>
                                <td>
                                    <input type="text" id="componentObjId" name="componentObjId" readonly="readonly">
                                    <input type="hidden" id="layer" readonly="readonly">
                                </td>
                                <td><span></span>案件分类</td>
                                <td>
                                    <select class="form-control" id="recTypeId" th:name="recTypeId" required>
                                        <option th:each="as:${recType}" th:value="${as.id}"
                                                th:text="${as.value}"></option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td><span></span>经度</td>
                                <td>
                                    <input type="text" class="" placeholder="" value="" name="x" id="longitude"
                                           readonly/>
                                </td>
                                <td><span></span>纬度</td>
                                <td>
                                    <input type="text" class="" placeholder="" value="" name="y" id="latitude"
                                           readonly/>
                                </td>
                                <td><span>*</span>所在区域</td>
                                <td>
                                    <select class="form-control" id="grid1" onchange="getStreetList()"
                                            required>
                                        <option>--请选择--</option>
                                        <option th:each="as:${gridList}" th:value="${as.id}"
                                                th:text="${as.gridName}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>

                                <td><span>*</span>所属街道</td>
                                <td>
                                    <select class="form-control" id="grid2" onchange="getCommunityList()"
                                            required>
                                    </select>
                                </td>
                                <td><span>*</span>所属社区</td>
                                <td>
                                    <select class="form-control" id="grid3"
                                            onchange="getGridList()" required>
                                    </select>
                                </td>
                                <td><span>*</span>所属网格</td>
                                <td>
                                    <select th:name="gridId" id="grid4" onchange="getGridCenter(this)" required>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><span></span>问题来源</td>
                                <td>
                                    <select class="form-control" id="eventSource" required
                                            readonly="readonly">
                                        <option th:each="as:${eventSource}" th:value="${as.id}"
                                                th:text="${as.value}"></option>
                                    </select>
                                </td>
                                <td><span></span>上报人</td>
                                <td>
                                    <input type="text" readonly id="userName" value="">
                                </td>
<!--                                <td><span></span>监督员</td>-->
<!--                                <td>-->
<!--                                    <select class="form-control" id="userId" name="userId" required>-->

<!--                                    </select>-->
<!--                                </td>-->
                                <td><span>*</span>案件地址</td>
                                <td style="position: relative">
                                    <input onmouseover="this.title=this.value" id="location" th:name="location" onkeyup="setLocalSearch(this.value)"
                                           type="text" class="overInput" required>
                                    <div class="caseSeach" onclick="localGeocoding()"><i class="fa fa-search-plus" aria-hidden="true"></i></div>
                                </td>
                            </tr>
                            <tr>
                                <td><span>*</span>问题描述</td>
                                <td>
                                    <input onmouseover="this.title=this.value" id="represent"
                                           th:name="represent" type="text" class="overInput" required>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="send">
                            <div class="sendImg">
                                <div class="sendText"><span></span></div>
                                <div><input id="imageInput" type="file" name="files" multiple="multiple"></div>
                                <input type="hidden" id="imageUrlList" name="imageUrlList" value="">
                                <input type="hidden" id="videoUrlList" name="videoUrlList" value="">
                                <input type="hidden" id="musicUrlList" name="musicUrlList" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="rightContent" style="position: relative">
            <div class="search_map">
                <div class="map_input">
                    <input id="sole-input" placeholder="搜索地点" value="" onkeyup="setLocalSearch(this.value)">
                </div>
                <div class="map_button"><img th:src="@{/img/search.png}"></div>
                <div class="place_map">
                    <ul id="place_ul">

                    </ul>
                </div>
            </div>
            <div class="map" id="map"></div>
            <div id="popup" class="ol-popup">
                <div class="closePopup">×</div>
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">默认窗口</h4>
            </div>
            <div class="modal-body">
                <div class="tree">
                    <div class="treeDemo">
                        <ul id="treeDemo" class="ztree">zTree</ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-success closemodal" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-sm">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">相似案件</h4>
            </div>
            <div class="modal-body" id="similarCases">

            </div>
            <div class="modal-footer justify-content-between"
                 style="display: flex;justify-content: flex-end!important;">
                <button type="button" class="btn btn-success" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div id="pictureDiv" style="display: none">

</div>

<th:block th:include="page/fragments/common :: common_js"/>
<th:block th:include="page/fragments/common :: jquery_validation_js"/>
<th:block th:include="page/fragments/common :: fileUpload_js"/>
<th:block th:include="page/fragments/common :: map_js"/>
<th:block th:include="page/fragments/common :: bootstrap_table_js"/>
<th:block th:include="page/fragments/common :: bootstrap_datepicker_js"/>
<th:block th:include="page/fragments/common :: ztree_js"/>
<script type="text/javascript" th:inline="javascript">

    let multiMediaData = [];
    let codePopup;
    let eventId = [[${eventId}]];

    $(function () {

        $(".file-drop-zone").css("min-height","200px")
        $(".file-drop-zone-title").css("padding","68px 55px")

        $(".ol-full-screen-false").html("全屏");

        $(".name").click(function () {
            $(this).addClass("active").siblings(".name").removeClass("active");
            $(".tree").eq($(this).index(".name")).addClass("treeActive").siblings(".tree").removeClass("treeActive");
        });

        $(".enclosure").click(function () {
            alert("附件详情")
        });

        $(document).on('click','.caseLi',function () {
            $(".address").slideUp(200);
        })

        //日期插件
        $('.form_datetime').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: "yyyy-mm-dd hh:ii:ss"
        });

        $("#imageInput").fileinput({
            language: 'zh',                                     // 设置语言
            theme: 'fa',
            uploadUrl: uploadUrl,
            uploadAsync: false,                                       //关闭异步上传，改为同步上传。
            // showUpload: true,
            // previewFileType: 'any',
            // enableResumableUpload: true,
            allowedFileExtensions: ['jpg', 'png', 'gif', 'jpeg', 'mp4', 'mp3'],       // 接收的文件后缀
            maxFileCount: 10,                                    // 最大文件数量
            hideThumbnailContent: false,                        // 上传图片之后 是否隐藏缩略图
            focusCaptionOnBrowse: false,
            showClose: false,                                   // 右上角的×
            showCaption: false,                                 // 是否显示标题
            showPreview: true,                                  // 是否显示预览
            showUpload: false,                                  // 是否显示上传按钮
            showRemove: true,                                   // 显示移除按钮
            dropZoneEnabled: true,                             // 是否显示拖拽区域
            // browseClass: "btn btn-primary",                  // 按钮样式
        }).on('change', function (event) {
            console.log("change()           只要通过文件浏览按钮在文件输入控件中选择单个文件或多个文件，就会触发此事件。");
        }).on('fileselect', function (event, numFiles, label) {
            console.log("fileselect()       通过文件浏览按钮在文件输入中选择文件后触发此事件。这与change事件稍有不同，即使文件浏览对话框被取消，它也会被触发");
        }).on("filebatchselected", function (event, files) {
            $(this).fileinput("upload");
        }).on("fileuploaded", function (event, data) {

        }).on("filebatchuploadsuccess", function (event, data, previewId, index) {
            console.log('filebatchuploadsuccess() 同步上传返回结果处理')
            if (data.response.code === web_status.SUCCESS) {
                multiMediaData.push(data);
                insertMultiMedia(data);
                $.modal.alertSuccess('上传成功');
            } else {
                $.modal.alertError(data.response.message);
            }
        }).on('filedeleted', function (event, key) {
            console.log('filedeleted()      在删除initialPreview内容集中的每个缩略图文件之后触发此事件');
            console.log('Key = ' + key);
        }).on('filesuccessremove', function (event, id) {
            console.log("使用缩略图删除按钮删除成功上传的缩略图后，会触发此事件。");
            deleteMultiMedia(id, multiMediaData);
        }).on('fileclear', function (event) {
            console.log("fileclear()         当文件输入删除按钮或预览窗口关闭图标被按下以清除文件预览时触发此事件。");
        }).on('filecleared', function (event) {
            console.log("filecleared()        在预览中的文件被清除后触发此事件。");
        }).on('filepredelete', function (event, key) {
            console.log('filepredelete()     在删除initialPreview内容集中的每个缩略图文件之前触发此事件。');
            console.log('Key = ' + key);
        });

        getEventDetail(eventId);

    });

    let event = /*[[@{/event/findOne}]]*/ "/event/findOne";
    let unit = /*[[@{/event/findUnit}]]*/ "/event/findUnit";
    let registerUpdateUrl = /*[[@{/event/registerUpdate}]]*/ "/event/registerUpdate";
    let uploadUrl = /*[[@{/common/uploads}]]*/ "/json/unit.json";
    let dispatchUrl = /*[[@{/event/dispatch}]]*/ "/event/dispatch";
    let getGisComponent = /*[[@{/getGisComponent}]]*/ "/getGisComponent";
    let publishUrl = /*[[@{/componentTypePublish}]]*/ "/componentTypePublish";
    let getEventConditionUrl = /*[[@{/event/getEventCondition}]]*/ "/event/getEventCondition";
    let findDeptTimeLimitUrl = /*[[@{/event/findDeptTimeLimit}]]*/ "/event/findDeptTimeLimit";
    let findAllByParentIdUrl = /*[[@{/event/findAllByParentId}]]*/ "/event/findAllByParentId";
    let getGridByCheckLayerUrl = /*[[@{/event/getGridByCheckLayer}]]*/ "/event/getGridByCheckLayer";
    let getUserListForSupervisorUrl = /*[[@{/event/getUserListForSupervisor}]]*/ "/event/getUserListForSupervisor";
    let findDeptTimeLimitByConditionUrl = /*[[@{/event/findDeptTimeLimitByCondition}]]*/ "/event/findDeptTimeLimitByCondition";
    let findEventConditionByEventTypeUrl = /*[[@{/event/findEventConditionByEventType}]]*/ "/event/findEventConditionByEventType";

    function getEventDetail(eventId) {
        $.ajaxUtil.get(event + "?eventId=" + eventId, function (e) {
            let data = e.data;
            console.log("data", data);
            /* 案件编号 */
            $("#eventCode").val(data.eventCode);
            /* 案件类型text */
            $("#typeStr").val(data.eventTypeStr.split("-")[2]);
            /* 案件类型id */
            $("#eventTypeId").val(data.eventTypeId);
            //获取立案区域
            findEventConditionByEventType(data.eventTypeId, data.regionIdStr, data.conditionId, data.timeLimitId);
            //部件获取
            findUrlListByEventTypeId(data.eventTypeId);
            /* 立案时限 */
            $("#deptTImeLimit").val(data.timeLimitStr);
            /* 诉求人 */
            $("#petitionerName").val(data.petitionerName);
            /* 性别 */
            $("#sex").val(data.petitionerSex);
            /* 联系方式 */
            $("#petitionerPhone").val(data.petitionerPhone);
            /* 诉求时间 */
            $("#createTime").val(data.cdate);
            /* 部件编码 */
            $("#componentObjId").val(data.objId);
            /* 案件分类 */
            $("#recTypeId").val(data.recTypeId);
            /* x */
            $("#longitude").val(data.x);
            /* y */
            $("#latitude").val(data.y);
            /* 所在区域 */
            $("#grid1").val(data.eventRegionId);
            /* 所在街道 所在社区 所在网格 */
            getStreetList(data.streetId, data.communityId, data.gridId);
            /* 上报人 */
            $("#userName").val(data.userName);
            /* 案件地址 */
            $("#location").val(data.location);
            /* 问题描述 */
            $("#represent").val(data.represent);
            /* 坐标 */
            setPoint([data.x, data.y]);
            /* 设定中心点和层级 */
            setCenterAndZoom(data.x, data.y, map.getView().getZoom() + 4);

        });
    }

    /* 点击网格列表赋值 */
    function success_jsonpCallback(res) {
        var x = $("#longitude").val();
        var y = $("#latitude").val();
        $.ajaxUtil.get(getGridByCheckLayerUrl + "?x=" + x + "&y=" + y, function (e) {
            let split = e.data.multiPolygon.split(",");
            let polygonArray = [];
            let polygonArrayEnd = [];
            for (let j = 0; j < split.length; j++) {
                let pointArray = [];
                pointArray.push(split[j].split(" ")[0]);
                pointArray.push(split[j].split(" ")[1]);
                polygonArray.push(pointArray);
                polygonArrayEnd.push(polygonArray);
            }
            setPolygon(polygonArrayEnd);

            let data = e.data.mapList;
            for (let i = 0; i < data.length; i++) {
                switch (data[i].level) {
                    case 1:
                        $("#grid1").val(data[i].id);
                        break;
                    case 2:
                        $("#grid2").empty();
                        let option2 = "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
                        $("#grid2").html(option2);
                        break;
                    case 3:
                        $("#grid3").empty();
                        let option3 = "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
                        $("#grid3").html(option3);
                        break;
                    case 4:
                        let coordinate = [];
                        coordinate.push($("#longitude").val());
                        coordinate.push($("#latitude").val());
                        overlay.setPosition(coordinate);
                        let popupContentHtml = "<div class='demo2'>网格名称:" + data[i].name;
                        popupContentHtml += "<em>&#9670;</em>";
                        popupContentHtml += "<span>&#9670;</span>";
                        popupContentHtml += "</div>";
                        $("#popup-content").html(popupContentHtml);
                        $("#popup").on("click", ".closePopup", function (e) {
                            e.preventDefault();
                            overlay.setPosition(undefined);
                        });
                        $("#grid4").empty();
                        let option4 = "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
                        $("#grid4").html(option4);
                        getUserListForSupervisor(data[i].id);
                        break;
                    default:
                        console.log("查询出了网格之外的东西");
                }
            }
        });

    }

    function getLevelWithList(data, level) {
        for (let i = 0; i < data.length; i++) {
            if (data[i].level === level) {
                return data[i];
            }
        }
    }

    /**
     * 获取部件的发布图层
     */
    function findUrlListByEventTypeId(eventTypeId) {
        $.ajaxUtil.get(publishUrl + "?typeId=" + eventTypeId, function (e) {
            $("#layer").val("");
            //删除上一个底图
            let mation = map.getLayerGroup().getLayers().a;
            if (mation.length > 2) {
                mation.splice(1, 1);
                source.clear();
                $("#componentObjId").val("");
                layerMap.getSource().clear();

            }
            $(e.data).each(function (index, value) {
                if (value.url != null) {
                    $("#layer").val(value.layerId);
                    let urlParam = value.url.split("?");
                    let url = urlParam[0];
                    let param = urlParam[1];
                    let format = 'image/png';
                    let ImageVector = new ol.layer.Image({
                        source: new ol.source.ImageWMS({
                            url: url,
                            params: {'FORMAT': format,
                                'VERSION': '1.1.1',
                                tiled: true,
                                "LAYERS": param,
                                "exceptions": 'application/vnd.ogc.se_inimage'
                            }
                        })
                    });
                    let layersArray = map.getLayers();
                    layersArray.insertAt(1, ImageVector);

                }
            })
        })
    }

    //回调函数接收查询结果
    let geoJsonFormat = new ol.format.GeoJSON({defaultDataProjection: "EPSG:4326"});

    function success_jsonpCallback1(res) {
        var features = geoJsonFormat.readFeatures(res);
        if (undefined !== features[0]) {
            $.ajaxUtil.get(getGisComponent + "?mongoId=" + features[0].H.mongodb_id, function (e) {
                $("#objId").val(e.data.objId);
                $("#objId1").val(e.data.id);
            });
        }
    }

    /**
     * 获取立案区域
     */
    function findEventConditionByEventType(eventTypeId, regionIdStr, conditionId, levelId) {
        $.ajaxUtil.get(findEventConditionByEventTypeUrl + "?eventTypeId=" + eventTypeId, function (e) {
            $("#eventCondition").empty();
            let option = "<option>--请选择--</option>";
            if (e.code === 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.region + "</option>"
                });
                $("#eventCondition").html(option);
            }
            if(regionIdStr !== undefined && regionIdStr !== null && regionIdStr !== ""){
                $("#eventCondition").val(regionIdStr);
                getEventCondition(conditionId, levelId);
            }
        });
    }

    /**
     * 立案条件
     */
    function getEventCondition(conditionId, levelId) {
        let eventConditionId = $("#eventCondition").val();
        $.ajaxUtil.get(getEventConditionUrl + "?conditionId=" + eventConditionId, function (e) {
            $("#conditionId").empty();
            let option = "<option>--请选择--</option>";
            if (e.code === 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.conditionValue + "</option>"
                });
            }
            $("#conditionId").html(option);
            if(conditionId !== undefined && conditionId !== null && conditionId !== ""){
                $("#conditionId").val(conditionId);
                getTimeTypeList(levelId);
            }
        });
    }

    /**
     * 获取计时等级
     */
    function getTimeTypeList(levelId) {
        let conditionId = $("#conditionId").val();
        $.ajaxUtil.get(findDeptTimeLimitByConditionUrl + "?conditionId=" + conditionId, function (e) {
            $("#timeType").empty();
            let option = "<option>--请选择--</option>";
            if (e.code === 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.level + "</option>"
                });
            }
            $("#timeType").html(option);

        $.ajaxUtil.get(url, function (e) {
            $(e.data.geom).each(function (index, value) {
                let split = value.split(",");
                let polygonArray = [];
                let polygonArrayEnd = [];
                for (let j = 0; j < split.length; j++) {
                    let pointArray = [];
                    pointArray.push(split[j].split(" ")[0]);
                    pointArray.push(split[j].split(" ")[1]);
                    polygonArray.push(pointArray);
                    polygonArrayEnd.push(polygonArray);
                }
                setPolygon(polygonArrayEnd);
            })
            var data = e.data.center[0].split(" ");
            var center = [];
            center.push(parseFloat(data[0]))
            center.push(parseFloat(data[1]))
            setCenterForGrid(center);
        });

    function submitHandler1() {
        //先校验
        if (!$("form").valid()) {

        $.operate.saveAndReload(registerUpdateUrl, data);

    let container = document.getElementById('popup');
    let content = document.getElementById('popup-content');
    let closer = document.getElementById('popup-closer');
    let overlay = new ol.Overlay({
        element: container,
        autoPan: true,
        autoPanAnimation: {
            duration: 250
        }
    });
    /* 沽源地图 */
    let setGridName = 'EPSG:4552';
    let gridNames = ['EPSG:4552:0', 'EPSG:4552:1', 'EPSG:4552:2', 'EPSG:4552:3', 'EPSG:4552:4', 'EPSG:4552:5', 'EPSG:4552:6', 'EPSG:4552:7'];
    let baseUrl = 'http://218.10.223.8:9050/geoserver/gwc/service/wmts';
    let style = '';
    let format = 'image/png';
    let layerName = 'hegang:hegang8';
    let projection = new ol.proj.Projection({
        code: 'EPSG:4552',
        units: 'm',
        axisOrientation: 'neu'
    });
    let resolutions = [13.999999999999998, 6.999999999999999, 3.4999999999999996, 1.7499999999999998, 0.8749999999999999, 0.43749999999999994, 0.21874999999999997, 0.10937499999999999];
    let baseParams = ['VERSION','LAYER','STYLE','TILEMATRIX','TILEMATRIXSET','SERVICE','FORMAT'];
    let params = {
        'VERSION': '1.0.0',
        'LAYER': layerName,
        'STYLE': style,
        'TILEMATRIX': gridNames,
        'TILEMATRIXSET': setGridName,
        'SERVICE': 'WMTS',
        'FORMAT': format
    };

    function constructSource() {
        let url = baseUrl+'?'
        for (let param in params) {
            if (baseParams.indexOf(param.toUpperCase()) < 0) {
                url = url + param + '=' + params[param] + '&';
            }
        }
        url = url.slice(0, -1);

        return new ol.source.WMTS({
            url: url,
            layer: params['LAYER'],
            matrixSet: params['TILEMATRIXSET'],
            format: params['FORMAT'],
            projection: projection,
            tileGrid: new ol.tilegrid.WMTS({
                tileSize: [512, 512],
                extent: [374503.7646126483, 4581664.560955403, 626817.3646126483, 5570848.560955403],
                origin: [374503.7646126483, 5570848.560955403],
                resolutions: resolutions,
                matrixIds: params['TILEMATRIX']
            }),
            style: params['STYLE'],
            wrapX: true
        });
    }

    let untiled = new ol.layer.Tile({
        source: constructSource()
    });

    let view = new ol.View({
        center: [0, 0],
        zoom: 17,
        resolutions: resolutions,
        projection: projection,
        extent: [374503.7646126483,4581664.560955403,626817.3646126483,5570848.560955403]
    });

    let map = new ol.Map({
        layers: [untiled],
        target: 'map',
        view: view
    });
    map.getView().fit([593489.95, 5237489.95,
        598010.0499999999, 5247510.05], map.getSize());
    var fullScreenControl = new ol.control.FullScreen();

    map.addControl(fullScreenControl)
    var layerMap = new ol.layer.Vector({
        source: new ol.source.Vector(),
    });
    map.addLayer(layerMap);


    let localReverseGeocoding = /*[[@{/event/localReverseGeocoding}]]*/ "/event/localReverseGeocoding";
    let localGeocodingUrl = /*[[@{/event/localGeocoding}]]*/ "/event/localGeocoding";


    map.on('singleclick', function (evt) {
        let t = evt.coordinate;
        $("#longitude").val(t[0])
        $("#latitude").val(t[1])
        $.ajaxUtil.get(localReverseGeocoding + "?x=" + t[0] + "&y=" + t[1], function (e) {
            $("#location").val(e.data.mongo)
        })

        layerMap.getSource().clear();

        $.ajaxUtil.get(getGridByCheckLayerUrl + "?x=" + t[0] + "&y=" + t[1], function (e) {
            let split = e.data.multiPolygon.split(",");
            let polygonArray = [];
            let polygonArrayEnd = [];
            for (let j = 0; j < split.length; j++) {
                let pointArray = [];
                pointArray.push(split[j].split(" ")[0]);
                pointArray.push(split[j].split(" ")[1]);
                polygonArray.push(pointArray);
                polygonArrayEnd.push(polygonArray);
            }
            setPolygon(polygonArrayEnd);
            let data = e.data.mapList;
            for (let i = 0; i < data.length; i++) {
                switch (data[i].level) {
                    case 1:
                        $("#grid1").val(data[i].id);
                        break;
                    case 2:
                        $("#grid2").empty();
                        let option2 = "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
                        $("#grid2").html(option2);
                        break;
                    case 3:
                        $("#grid3").empty();
                        let option3 = "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
                        $("#grid3").html(option3);
                        break;
                    case 4:
                        let coordinate = [];
                        coordinate.push($("#longitude").val());
                        coordinate.push($("#latitude").val());
                        overlay.setPosition(coordinate);
                        let popupContentHtml = "<div class='demo2'>网格名称:" + data[i].name;
                        popupContentHtml += "<em>&#9670;</em>";
                        popupContentHtml += "<span>&#9670;</span>";
                        popupContentHtml += "</div>";
                        $("#popup-content").html(popupContentHtml);
                        $("#popup").on("click", ".closePopup", function (e) {
                            e.preventDefault();
                            overlay.setPosition(undefined);
                        })
                        $("#grid4").empty();
                        let option4 = "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
                        $("#grid4").html(option4);
                        getUserListForSupervisor(data[i].id);
                        break;
                    default:
                        console.log("查询出了网格之外的东西");
                }
            }
        });

        /**
         * 获取部件编码
         */
        if ($("#layer").val() === "" || $("#layer").val() === null) {
            $("#componentObjId").val("")
        } else {
            let t = evt.coordinate;
            $.ajaxUtil.get(unit + "?tableName=" + $("#layer").val() + "&x=" + t[0] + "&y=" + t[1], function (e) {
                $("#componentObjId").val(e.data.id)

            });
        }
        setPoint(evt.coordinate)
    });

    function localGeocoding() {
        let location = $("#location").val();
        if(location === null || location === "" || location === undefined){
            $.modal.alertError("请填写地址", function (){
                return;
            });
        }else{
            $.ajaxUtil.get(localGeocodingUrl + "?address=" + location, function (e) {
                let data = e.data;
                $("#place_ul").empty();
                let localGeocoding = "";
                if(data.length > 0){
                    for (let i = 0; i < data.length; i++) {
                        localGeocoding += "<li className='place_li' id='"+ data[i].multiPolygon +"' onclick='setLocationPoint(this)'><i className='fa fa-search place_mirror' aria-hidden='true'></i>"+ data[i].mongo +"</li>";
                    }
                }else{
                    localGeocoding += "<li class='place_li' onclick='setLocationPointClose()'>没有可匹配的地址</li>";
                }
                $("#place_ul").html(localGeocoding);
                $(".place_map").slideDown(200);
            })
        }
    }

    function setLocalSearch(data) {
        $("#location").val(data);
        $("#sole-input").val(data);
    }

    function setLocationPoint(data) {
        let x = parseFloat(data.id.split(" ")[0]);
        let y = parseFloat(data.id.split(" ")[1]);
        setCenterAndZoom(x, y, map.getView().getZoom() + 2);
        setPoint([x, y]);
        setLocationPointClose();
    }

    function setLocationPointClose() {
        $(".place_map").slideUp(200);
    }

    function setPoint(newPoint) {
        let point = new ol.Feature({
            geometry: new ol.geom.Point(newPoint),
            data: {}
        });
        point.setStyle(new ol.style.Style({
            image: new ol.style.Icon({
                src: "../img/dwpoint3.png"
            })
        }));
        layerMap.getSource().addFeature(point);
    }
