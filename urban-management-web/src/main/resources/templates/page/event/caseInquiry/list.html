    let img = /*[[@{/common/img/}]]*/ "/common/img/";

    let searchUrl = /*[[@{/event/eventList}]]*/ "/event/eventList";

    let event = /*[[@{/event/findOne}]]*/ "/event/findOne";

    let processingUrl = /*[[@{/task/processing}]]*/ "/task/processing";

    let statisticsByEventIdUrl = /*[[@{/statistics/byEventId}]]*/ "/statistics/byEventId";

    var buttonId = "";
    var eventId = "";
    function eventButton(obj) {
        buttonId = obj;
    }
    function reductionButton() {
        buttonId = "";
    }

    function processing() {
        var data = {
            "eventId":eventId,
            "buttonId":buttonId,
            "opinions":$("#opinions").val()
        };

        $.ajax({
            type:"post",
            url:processingUrl,
            data:JSON.stringify(data),
            contentType: "application/json",
            beforeSend: function () {
                $.modal.loading("正在处理中，请稍后...");
            },
            success: function(result){
                if (result.code === web_status.SUCCESS) {
                    $.modal.msgSuccess(result.message);
                    setTimeout("window.location.reload()", 2000);
                    return;
                } else if (result.code === web_status.SUCCESS && table.options.type === table_type.bootstrapTreeTable) {
                    $.modal.msgSuccess(result.message);
                } else if (result.code === web_status.SUCCESS && $.common.isEmpty(table.options.type)) {
                    $.modal.msgSuccess(result.message)
                } else if (result.code === web_status.WARNING) {
                    $.modal.alertWarning(result.message)
                } else {
                    $.modal.alertError(result.message);
                    return;
                }
                $.modal.closeLoading();
            }
        });
    }

    function queryUserList() {
        var options = {
            url: searchUrl,
            uniqueId: "id",
            sortName: "updateTime",
            sortOrder: "desc",
            modalName: "用户",
            // 点击每行进行函数的触发
            onClickRow: function (row, tr, flied) {
                //详情  流程图  流转记录
                $.ajaxUtil.get(event + "?eventId=" + row.id, function (e) {
                    eventId = e.data.id;
                    /*流程图*/
                    $("#eventImg").attr('src',img+e.data.processInstanceId);
                    /*详情*/
                    $("#eventCode").val(e.data.eventCode);
                    $("#eventTypeStr").val(e.data.eventTypeStr);
                    $("#represent").text(e.data.represent);
                    $("#location").val(e.data.location);
                    $("#regionStr").val(e.data.regionStr);
                    $("#conditionValue").val(e.data.conditionValue);
                    $("#level").val(e.data.level);
                    $("#timeLimitStr").val(e.data.timeLimitStr);
                    $("#girdStr").val(e.data.girdStr);
                    $("#community").val(e.data.community);
                    $("#street").val(e.data.street);
                    $("#eventRegion").val(e.data.eventRegion);
                    $("#x").val(e.data.x);
                    $("#y").val(e.data.y);
                    setPoint(e.data.x,e.data.y)
                    $("#eventSourceStr").val(e.data.eventSourceStr);
                    $("#cdate").val(e.data.cdate);
                    $("#petitionerSex").val(e.data.petitionerSex);
                    $("#petitionerPhone").val(e.data.petitionerPhone);
                    $("#petitionerName").val(e.data.petitionerName);
                    $("#userName").val(e.data.userName);
                    $("#recTypeStr").val(e.data.recTypeStr);


                    getTimeAxis(row.id);
                });
            },
            columns: [
                {
                    field: 'index',
                    title: '序号',
                },
                {
                    title: '时限',
                    field: '',
                    formatter: function (value,row) {
                        return "<div style='width: 25px;height: 25px;border-radius: 50%;overflow: hidden;margin: 0 auto'>" +
                            "<img src='../img/2.png' style='width: 100%;height: 100%'></div>";
                    }
                },
                {
                    title: '案件编号',
                    field: 'represent'
                },
                {
                    title: '问题描述',
                    field: 'userName'
                },
                {
                    title: '当前状态',
                    field: 'eventTypeName'
                },
                {
                    title: '当前处理人',
                    field: 'createTime',
                },
                {
                    title: '达到时间',
                    field: 'eventTypeName'
                },

            ]
        };
        $.table.init(options);
    }

    function getTimeAxis(eventId) {
        $.ajaxUtil.get(statisticsByEventIdUrl + "/?eventId=" + eventId, function (e) {
            let data = e.data;
            $("#timeAxis").empty();
            let html = "";
            if (data.length === 0) {
                html += "<div>暂时没有数据，请进入流程处理案件</div>";
            } else {
                for (let i = 0; i < data.length; i++) {
                    html += "<div class='expressRecord-single-close'>";
                    html += "<div class='expressRecord-single-noReach-online-top-close'>";
                    if (i === 0) {
                        html += "<div class='online-top-closing'></div>";
                    } else {
                        html += "<div class='online-top-close'></div>";
                    }
                    html += "<div class='dot-close'>";
                    if (i === 0) {
                        html += "<div class='yes blockActive'></div>";
                    } else {
                        html += "<div class='yes'></div>";
                    }
                    html += "</div>";
                    if (i === (data.length - 1)) {
                        html += "<div class='online-bottom-start'></div>";
                    } else {
                        html += "<div class='online-bottom'></div>";
                    }
                    html += "</div>";
                    html += "<div class='expressRecord-text'>";
                    html += "<div class='gameTitle'>门头沟区域指挥中心</div>";
                    html += "<div class='gameEnd'>";
                    html += "<div class='endBox'>";
                    html += "<em>回复内容:</em> " + data[i].opinions
                    html += "</div>";
                    if (data[i].fileName.length > 0) {
                        html += "<div class='endBox enclosure'><i></i>附件详情</div>";
                    }
                    html += "</div>";
                    html += "<div class='gameEnd'>";
                    html += "<div class='endBox'>";
                    html += "<em>by:</em> " + data[i].user + "，角色";
                    html += "</div>";
                    html += "<div class='endBox endright'>" + data[i].starTime + "</div>";
                    html += "</div>";
                    html += "</div>";
                    html += "<div class='expressRecord-date'>";
                    html += "<div class='expressRecord-date-text'>" + data[i].link + "</div>";
                    html += "</div>";
                    html += "</div>"
                }
            }
            $("#timeAxis").append(html);
        });
    }
