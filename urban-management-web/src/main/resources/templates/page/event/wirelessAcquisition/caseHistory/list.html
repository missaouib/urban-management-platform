<script type="text/javascript" th:inline="javascript">
    let showUrl = [[${@fastProperties.nginxUrl}]];
    let getNodeNameUrl = /*[[@{/event/getNodeName}]]*/ "/event/getNodeName";
    function getNodeName(eventId) {
        $.ajaxUtil.get(getNodeNameUrl + "?eventId=" + eventId, function (e) {
            setConduct(e.data);
        });
    }
    function selectEventTypeTree() {
        var treeId = $("#treeId").val();
        var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        var url = /*[[@{/tree/eventtype}]]*/ "/tree/eventtype";
        var options = {
            title: '选择事件类型',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var body = layer.getChildFrame('body', index);
        $("#eventTypeId").val(body.find('#treeId').val());
        $("#typeStr").val(body.find('#treeName').val());
        let eventTypeId = $("#eventTypeId").val();
        //获取立案区域
        findEventConditionByEventType(eventTypeId)
        layer.close(index);
    }

    let findEventConditionByEventTypeUrl = /*[[@{/event/findEventConditionByEventType}]]*/ "/event/findEventConditionByEventType";

    /**
     * 获取立案区域
     */
    function findEventConditionByEventType(eventTypeId) {
        let url = findEventConditionByEventTypeUrl + "/?eventTypeId=" + eventTypeId;
        $.ajaxUtil.get(url, function (e) {
            let option = "<option value=''>--请选择--</option>";
            if (e.code === 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.region + "</option>"
                });
                $("#eventCondition").html(option);
            }
        });
    }

    /**
     * 立案条件
     */
    function getEventCondition() {
        let eventConditionId = $("#eventCondition").val();
        let url = "/event/getEventCondition/?conditionId=" + eventConditionId;
        $.ajaxUtil.get(url, function (e) {
            $("#eventTerm").empty();
            let option = "<option value=''>--请选择--</option>";
            if (e.code === 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.conditionValue + "</option>"
                });
            }
            $("#eventTerm").html(option);
        });
    }

    /**
     * 获取立案时限分类
     */
    function getTimeTypeList() {
        let eventTerm = $("#eventTerm").val();
        let url = "/event/findDeptTimeLimitByCondition/?conditionId=" + eventTerm;
        $.ajaxUtil.get(url, function (e) {
            $("#timeType").empty();
            let option = "<option value=''>--请选择--</option>";
            if (e.code === 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.level + "</option>"
                });
            }
            $("#timeType").html(option);
        });
    }

    $(function () {

        $(".ol-full-screen-false").html("全屏")


        // //步骤进行到
        // var bgmNum = 2;
        // setConduct(bgmNum)

        queryUserList();
        $(".tabTitle span").click(function () {
            $(this).addClass("active").siblings(".tabTitle span").removeClass("active");
            $(".banner").eq($(this).index(".tabTitle span")).addClass("blockActive").siblings(".banner").removeClass("blockActive");
        })


        getGridPublishUrl()

        $(".duk_close").click(function () {
            $("#pictureBoxDuc").fadeOut(300)
        });

        $(".banners").on("click", ".innerPic", function () {
            $("#pictureBoxDuc").fadeIn(300)
        });

        $(".do_banner").on("click", "#beforeDisSwiper", function () {
            $("#imageDetailList").html($("#MultiMediaBefore").html())
            $("#pictureBoxDuc").fadeIn(300);
        });

        $(".do_banner").on("click", "#afterDisSwiper", function () {
            $("#imageDetailList").html($("#MultiMediaAfter").html())
            $("#pictureBoxDuc").fadeIn(300);
        });

        //处置前 轮播
        var beforeDisSwiper = new Swiper('#beforeDisSwiper', {
            pagination: '.beforeDisPg',
            paginationClickable: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            spaceBetween: 30,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true //修改swiper的父元素时，自动初始化swiperd
        });

        //处置后 轮播
        var afterDisSwiper = new Swiper('#afterDisSwiper', {
            pagination: '.afterDisPg',
            paginationClickable: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            spaceBetween: 30,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true //修改swiper的父元素时，自动初始化swiperd
        });

        //全屏
        $("#fullScreen").click(function (e) {
            $("#allTiel").addClass("allTielFont");
            $("#exitfullScreen").css("display", "block");
            $(this).css("display", "none")
            e.stopPropagation()
        });

        $("#exitfullScreen").click(function (e) {
            $("#allTiel").removeClass("allTielFont");
            $(this).css("display", "none");
            $("#fullScreen").css("display", "block");
            e.stopPropagation()
        })
        var r = 0;
        $(".xiala").click(function() {
            r += 180;
            $(".selectPoint").slideToggle(300);
            $(".selectmenu").css('transform', 'rotate(' + r + 'deg)');
        })

        //惯用语
        $("#alwaysSay").click(function () {
            $("#wordSays").stop().fadeToggle(300)
        });

        $("#wordSays").on("click", ".idioms", function () {
            let idioms = $(this).html()
            $("#textIdioms").val($("#textIdioms").val() + idioms);
            $("#wordSays").fadeOut(300)
        });

        $("#alwaysSay_tag").click(function () {
            $("#wordSays_tag").stop().fadeToggle(300)
        });

        $("#wordSays_tag").on("click", ".idioms_noCheck", function () {
            let idioms = $(this).html()
            $("#textIdioms_tag").html(idioms);
            $("#wordSays_tag").fadeOut(300)
        });
        //附件详情弹出
        $(".duck_title span").click(function (e) {
            $(this).addClass("duckActive").siblings(".duck_title span").removeClass("duckActive")
            $(".info_chance").eq($(this).index(".duck_title span")).addClass("blockActive").siblings(".info_chance").removeClass("blockActive")
            e.stopPropagation()
        });

        $(".duck_close").click(function () {
            $(".duck_duck").fadeOut(300)
        });

        $(".banners").on("click", ".enclosure", function () {
            $(".duck_duck").fadeIn(300)
        });

        var swiper2 = new Swiper('.sw2', {
            pagination: '.pg2',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            slidesPerView: 1,
            paginationClickable: true,
            spaceBetween: 30,
            // loop: true,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true //修改swiper的父元素时，自动初始化swiperd
        });

        var swiper = new Swiper('.sw1', {
            pagination: '.pg1',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            slidesPerView: 1,
            paginationClickable: true,

    let getGridUrl = /*[[@{/event/getGridUrl}]]*/ "/event/getGridUrl";

    function getGridPublishUrl() {
        $.ajaxUtil.get(getGridUrl, function (e) {
            // console.log("e", e);
            /*
            * 初始渲染底图g
            * */
            var urlParam = e.data.split("?");
            var url = urlParam[0];
            var param = urlParam[1];
            // console.log(url+","+param)
            var ImageVector = new ol.layer.Tile({
                source: new ol.source.TileWMS({
                    url: url,
                    params: {
                        'VERSION': '1.1.1',
                        tiled: true,
                        "LAYERS": param,
                        "exceptions": ''
                    }
                })
            });
            var layersArray = map.getLayers();
            layersArray.insertAt(1, ImageVector);
            //获取地图数据s
            map.on('singleclick', function (evt) {
                var viewResolution = map.getView().getResolution();
                var url = ImageVector.getSource().getGetFeatureInfoUrl(
                    evt.coordinate, viewResolution, 'EPSG:4326', {
                        'INFO_FORMAT': 'text/javascript', //geoserver支持jsonp才能输出为jsonp的格式
                        'FEATURE_COUNT': 50 //点击查询能返回的数量上限
                    });
                $.ajax({
                    type: 'GET',
                    url: url,
                    dataType: 'jsonp',
                    jsonp: 'format_options',
                    jsonpCallback: "callback:success_jsonpCallback"
                });
            });
        })
    }

    function getTimeAxis(eventId) {
        $.ajaxUtil.get(statisticsByEventIdUrl + "/?eventId=" + eventId, function (e) {
            let data = e.data;
            $("#timeAxis").empty();
            let html = "";
            if (data.length === 0) {

                    html += "</div>";

                    html += "</div>";
                    html += "<div class='gameEnd'>";
                    html += "<div class='endBox'>";

                    html += "</div>";
                    html += "<div class='gameEnd'>";
                    html += "<div class='endBox RecordTime'>";
                    html += "<div>开始时间:<em>"+ data[i].starTime +"</em></div>";
                    html += "</div>";
                    html += "</div>";
                    html += "<div class='gameEnd'>";
                    html += "<div class='endBox RecordTime'>";
                    html += "结束时间:<em>"+ data[i].endTime +"</em>"
                    html += "</div>";
                    html += "</div>";
                    html += "<div class='gameEnd'>";
                    html += "<div class='endBox'>";
                    html += "<em></em>"

    function setFileUrl(data) {
        let value = $.parseJSON(data.value);
        if (value.length > 0) {
            $("#modelImageList").empty();
            $("#modelVideoList").empty();
            $("#modelMusicList").empty();
            let imageHtml = "";
            let videoHtml = "";
            let musicHtml = "";
            for (let i = 0; i < file.length; i++) {
                if (file[i].type=== '图片'){
                    imageHtml += "<div class=\"innerPic\" style=\"float:left;\">\n" +
                        "<img class='img-rounded' src='" + showUrl + file[i].url + "'>"+
                        "</div>";
                } else if (file[i].type=== '视频') {
                    videoHtml += "<div class=\"innerPic\" style=\"float:left;\">\n" +
                        "<video controls src='" + showUrl + file[i].url + "'>" +
                        "</div>";
                } else if (file[i].type=== '音频') {
                    musicHtml += "<div class=\"innerPic\" style=\"float:left;\">\n" +
                        "<audio controls src='" + showUrl + file[i].url + "'>" +
                        "</div>";
                }
            }
            $("#modelImageList").html(imageHtml);
            $("#modelVideoList").html(videoHtml);
            $("#modelMusicList").html(musicHtml);
        }
    }
