<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>热线上报</title>
    <th:block th:include="page/fragments/common :: common_css"/>
    <th:block th:include="page/fragments/common :: fileUpload_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_table_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_datepicker_css"/>
    <th:block th:include="page/fragments/common :: ztree_css"/>
    <link th:href="@{/css/eventList.css}" rel="stylesheet" type="text/css">
</head>
<body style="border-radius: 8px;">
<div class="content">
    <div class="leftContent" style="justify-content: start!important;">
        <div class="left_topIn">
            <div class="selectPoint">
                <div class="notice_check">
                    <form id="search-form">
                        <p>
                            <label class="">案件类型：</label>
                            <label class="">问题类型：</label>
                            <input type="hidden" id="eventId" value="">
                            <input type="text" class="find_input" id="eventTypeName" onclick="selectEventTypeTree()" readonly="readonly">
                            <input type="hidden" th:name="eventTypeId" id="eventTypeId">
                            <input type="button" class="check_btn button_ground closeSearch" onclick="$.table.search()" value="查询">
                            <input type="button" class="check_btn1 button_ground closeSearch" onclick="$.form.reset()" value="重置">
                        </p>
                    </form>
                </div>
            </div>
            <div style="width: 100%;width: 100%;display: flex;justify-content: center">
                <div class="xiala"><i class="selectmenu"></i></div>
            </div>

            <table id="bootstrap-table" class="table_style" style="margin: 0 auto" > </table>

            <div class="btn-group-sm" id="toolbar" >
                <a class="btn btn-info" data-toggle="modal" id="similarCasesBtn" onclick="reportHandler()">
                    <i class="fa fa-plus"></i> 上报
                </a>
                <a class="btn btn-info" onclick="submitHandler()" >
                    <i class="fa fa-paper-plane"></i> 保存
                </a>
            </div>
        </div>
        <div class="left_bottomIn">
            <div class="bottom_left">
                <div class="doItTitle">
                    <span class="do_span active" id="doitBeforSpan">
                        处置前
                    </span>
                    <span class="do_span noneActivti">处置后</span>
                </div>
                <div class="doItInner">
                    <div class="do_banner blockActive" id="doitBefor">
                        <div class="send" style="display: flex;align-items: center;justify-content: center;">
                            <div class="sendImg warpPictures">
                                <div><input id="input-id" class="input-id" type="file" name="files" multiple="multiple"></div>
                                <input type="hidden" id="imageUrlList" name="imageUrlList" />
                                <div class="warpPictureBox">
                                    <div id="imageList">
                                        <div class="innerPic" style="float:left;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="do_banner">
                        <div class="send" id="after" style="display: flex;align-items: center;justify-content: center;">
                            <div class="sendImg warpPictures">
                                <div><input id="input-id-after" type="file" class="input-id" name="files" multiple="multiple"></div>
                                <input type="hidden" id="imageUrlListAfter" name="imageUrlListAfter" />
                                <div id="imageListAfter" class="warpPictureBox">
                                    <div class="innerPic" style="float:left;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom_right">
                <div class="right_topIn">
                    <span class="keep_span active">案件详情</span>
                    <span class="keep_span">流转记录</span>
                    <span class="keep_span">阶段图</span>
                    <span class="keep_span">流程图</span>
                </div>
                <div class="right_bottomIn">
                    <div class="banners banner_update blockActive">
                        <div class="fami">
                            <form id="userForm">
                                <div class="top table2_top">
                                    <div class="top_out">
                                        <table class="table">
                                            <tbody>
                                            <tr>
                                                <td><span>*</span>案卷号</td>

                                                <td>
                                                    <input type="hidden" name="id" th:value="${eventOneVO.id}" />
                                                    <input type="text" readonly="readonly" th:name="eventCode" id="eventCode" th:value="${eventOneVO.eventCode}" class="find_input" />
                                                </td>
                                                <td><span>*</span>问题类型</td>
                                                <td style="display: flex;justify-content: space-between;align-items: center;margin-top: 4px">
                                                    <input type="text" readonly="readonly" id="typeStr" name="typeStr" th:value="${eventOneVO.eventTypeStr}" class="find_input" />
                                                    <input type="hidden" id="eventTypeId" th:name="eventTypeId" th:value="${eventOneVO.eventTypeId}" class="find_input" />
                                                    <button type="button" class="addBtn" onclick="selectEventTypeTree()">
                                                        +
                                                    </button>
                                                    <!--                                    <button type="button" class="addBtn" data-toggle="modal" data-target="#modal-default">-->
                                                    <!--                                        +-->
                                                    <!--                                    </button>-->
                                                </td>

                                            </tr>
                                            <tr>

                                                <td><span>*</span>立案区域</td>
                                                <td>
                                                    <select id="eventCondition" onchange="getEventCondition()" required>
                                                        <option th:text="${eventOneVO.regionStr}"></option>
                                                    </select>
                                                </td>
                                                <td><span>*</span>立案条件</td>
                                                <td>
                                                    <select id="eventTerm" onchange="getTimeTypeList()" name="conditionId" required>
                                                        <option th:value="${eventOneVO.conditionId}" th:text="${eventOneVO.conditionValue}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>

                                                <td><span>*</span>计时等级</td>
                                                <td>
                                                    <select id="timeType" onchange="getDeptTimeLimitList()" required>
                                                        <option th:text="${eventOneVO.level}"></option>
                                                    </select>
                                                </td>
                                                <td><span>*</span>处理时限</td>
                                                <td>
                                                    <input th:name="timeLimitId" th:value="${eventOneVO.timeLimitId}" type="hidden" id="deptTImeLimitId" />
                                                    <input type="text" id="deptTImeLimit" th:value="${eventOneVO.timeLimitStr}" name="timeLimitStr" required readonly/>

                                                </td>
                                            </tr>
                                            <tr>

                                                <td><span></span>部件编码</td>
                                                <td>
                                                    <input type="text" readonly id="objId" th:value="${eventOneVO.objId}" />
                                                    <input type="hidden" id="objId1" name="objId" />
                                                </td>
                                                <td><span>*</span>案件类型</td>
                                                <td>
                                                    <select class="form-control" id="recTypeId" th:name="recTypeId" required>
                                                        <option th:value="${eventOneVO.recTypeId}" th:text="${eventOneVO.recTypeStr}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><span>*</span>经度</td>
                                                <td>
                                                    <input type="text" class="" value="" th:name="x" id="longitude" th:value="${eventOneVO.x}" required readonly/>
                                                </td>
                                                <td><span>*</span>纬度</td>
                                                <td>
                                                    <input type="text" class="" value="" th:name="y" id="latitude" th:value="${eventOneVO.y}" required readonly/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><span>*</span>所在区域</td>
                                                <td>
                                                    <select class="form-control" id="grid1" onchange="getStreetList()" required>
                                                        <option th:text="${eventOneVO.eventRegion}"></option>
                                                    </select>
                                                </td>
                                                <td><span>*</span>所属街道</td>
                                                <td>
                                                    <select class="form-control" id="grid2" onchange="getCommunityList()" required>
                                                        <option th:text="${eventOneVO.street}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><span>*</span>所属社区</td>
                                                <td>
                                                    <select class="form-control" id="grid3" onchange="getGridList()" required>
                                                        <option th:text="${eventOneVO.community}"></option>
                                                    </select>
                                                </td>
                                                <td><span>*</span>单元网格</td>
                                                <td>
                                                    <select th:name="gridId" id="grid4" onchange="getGridCenter(this)">
                                                        <option th:value="${eventOneVO.gridId}" th:text="${eventOneVO.girdStr}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><span>*</span>问题来源</td>
                                                <td>
                                                    <select class="form-control" id="eventSource" th:name="eventSourceId" required disabled>
                                                        <option th:value="${eventOneVO.eventSourceId}" th:text="${eventOneVO.eventSourceStr}"></option>
                                                    </select>
                                                </td>
                                                <td><span></span>上报人</td>
                                                <td>
                                                    <input type="text" th:value="${eventOneVO.userName}" id="userName">
                                                </td>
                                                <!--                                <td style="text-align: left"><div class="username"  th:value="${eventOneVO.userName}" id="userName"></div></td>-->

                                            </tr>
                                            <tr>
                                                <td><span>*</span>案件地址</td>
                                                <td colspan="8">
                                                    <input id="location" th:name="location" th:value="${eventOneVO.location}" type="text" required/>
                                                </td>

                                            </tr>
                                            <tr>
                                                <td><span>*</span>问题描述</td>
                                                <td colspan="8">
                                                    <input id="problemescription" th:name="represent" type="text" th:value="${eventOneVO.represent}" class="overInput" onmouseover="this.title=this.value" required>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><span></span>是否自处理</td>
                                                <td style="display: flex;align-items: center;margin: 2px">
                                                    <input id="doBySelf" name="doBySelf" placeholder="" class="" type="checkbox" th:checked="${eventOneVO.doBySelf}" style="width: 30px">
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>


                                    </div>

                                    <!--                            按钮-->

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="banners">
                        <div class='g_con'>
                            <!-- 物流时间轴 -->
                            <div class='expressRecord' id="timeAxis">
                                <div>暂时没有数据，请进入流程处理案件</div>
                            </div>
                        </div>
                    </div>
                    <div class="banners">
                        <div class="conduct">
                            <div class="rootBox">
                                <a class="alist alist1">
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span> 1.信息收集<input style="display: none" value="1">
                                </a>
                                <i>→</i>
                                <a class="alist alist2">
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span> 2.案件建立<input style="display: none" value="0">
                                </a>
                                <i>→</i>
                                <a class="alist alist3">
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span> 3.任务派遣<input style="display: none" value="">
                                </a>
                            </div>
                            <div class="downIn">
                                <span class="downi">↓</span>
                            </div>
                            <div class="rootBox">
                                <a class="alist alist4">
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span> 6.核查结案<input style="display: none" value="">
                                </a>
                                <i>←</i>
                                <a class="alist alist5">
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span> 5.处理反馈<input style="display: none" value="">
                                </a>
                                <i>←</i>
                                <a class="alist alist6">
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span>
                                    <span class="spanlist"></span> 4.任务处理<input style="display: none" value="">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="banners"><img id="eventImg"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="rightContent">
        <div class="map" id="map" style="width: 100%;height: 100%"></div>

        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content">
                <ul id="message">

                </ul>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">默认窗口</h4>
            </div>
            <div class="modal-body">
                <div class="tree">
                    <div class="treeDemo">
                        <ul id="treeDemo" class="ztree">zTree</ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-success closemodal" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
<div id="pictureDiv" style="display: none">

</div>

<th:block th:include="page/fragments/common :: common_js"/>
<th:block th:include="page/fragments/common :: jquery_validation_js"/>
<th:block th:include="page/fragments/common :: fileUpload_js"/>
<th:block th:include="page/fragments/common :: map_js"/>
<th:block th:include="page/fragments/common :: bootstrap_table_js"/>
<th:block th:include="page/fragments/common :: bootstrap_datepicker_js"/>
<th:block th:include="page/fragments/common :: ztree_js"/>
<script type="text/javascript" th:inline="javascript">

    let searchUrl = /*[[@{/event/wirelessAcquisitionList}]]*/ "/event/wirelessAcquisitionList";
    let addUrl = /*[[@{/event/toWirelessAcquisitionSave}]]*/ "/event/toWirelessAcquisitionSave";
    let removeUrl = /*[[@{/event/remove/{id}}]]*/ "/event/remove/{id}";
    let editUrl = /*[[@{/event/toWirelessAcquisitionUpdate/{id}}]]*/ "/event/toWirelessAcquisitionUpdate/{id}";
    let reportOnListUrl = /*[[@{/event/reportOnList}]]*/ "/event/reportOnList";
    function queryUserList() {
        var options = {
            url: searchUrl,
            createUrl: addUrl,
            updateUrl: editUrl,
            removeUrl: removeUrl,
            reportUrl: reportOnListUrl,
            // exportUrl: prefix + "/export",
            // importUrl: prefix + "/importData",
            // importTemplateUrl: prefix + "/importTemplate",
            uniqueId: "id",
            sortName: "updateTime",
            sortOrder: "desc",
            modalName: "案件",
            onClickRow: function (row,index) {
                layerMap.getSource().clear();
                setPoint(row.id);
            },
            columns: [
                {
                    field: 'index',
                    title: '序号',
                    class:'index_width',
                    formatter : function (value, row, index){
                        var page = $('#bootstrap-table').bootstrapTable("getPage");
                        return page.pageSize * (page.pageNumber - 1) + index + 1;
                    }
                },
                {
                    title: '案卷号',
                    field: 'eventCode',
                },
                {
                    title: '案件分类',
                    field: 'recTypeName',
                },
                {
                    title: '问题描述',
                    field: 'represent',
                    class:"problem"
                },
                {
                    title: '上报人',
                    field: 'userName'
                },
                {
                    title: '案件类型',
                    field: 'eventTypeName'
                },
                {
                    title: '创建时间',
                    field: 'createTime',
                    sortable: true,
                },
            ]
        };
        $.table.init(options);
    }

    let updateTempUrl = /*[[@{/event/updateTemp}]]*/ "/event/updateTemp";
    let receiveUrl = /*[[@{/event/receive}]]*/ "/event/receive";
    let dispatchUrl = /*[[@{/event/dispatch}]]*/ "/event/dispatch";
    let uploadUrl = /*[[@{/common/uploads}]]*/ "/json/unit.json";
    let componentTypeUrl = /*[[@{/allEventType}]]*/ "/allEventType";
    let createEventCodeUrl = /*[[@{/event/createEventCode}]]*/ "/event/createEventCode";
    let findEventConditionByEventTypeUrl = /*[[@{/event/findEventConditionByEventType}]]*/ "/event/findEventConditionByEventType";
    let getDeptTimeLimitByLevelUrl = /*[[@{/event/getDeptTimeLimitByLevel}]]*/ "/event/getDeptTimeLimitByLevel";
    let findAllByKvIdUrl = /*[[@{/event/findAllByKvId}]]*/ "/event/findAllByKvId";
    let saveUrl = /*[[@{/event/save}]]*/ "/event/save";
    let preReportUrl = /*[[@{/event/preReport}]]*/ "/event/preReport";
    var setting = {
        callback: {
            onClick: zTreeOnClick
        },
        data: {//数据加载
            keep: {
                parent: true,
                leaf: true
            },
            simpleData: {
                enable: true,
                idKey: 'id',
                pIdKey: 'parent'
            },
            key: {
                name: "name"
            }
        }
    };
    function zTreeOnClick(event, treeId, treeNode) {
        $("#typeStr").val(treeNode.name);
        $("#eventTypeId").val(treeNode.id);
        $(".closemodal").click();
        let eventTypeId = $("#eventTypeId").val();
        createEventCode(eventTypeId);
        //获取立案区域
        findEventConditionByEventType(eventTypeId)
    }
    /**
     * 保存
     */
    function submitHandler() {
        $("#eventSource").removeAttr("disabled");
        var data = $('#userForm').serialize();
        $.operate.saveTab(updateTempUrl, data);
    }

    /**
     * 上报
     */
    function reportHandler(){
        //先校验
        if (!$("form").valid()) {
            return;
        }
        $("#eventSource").removeAttr("disabled");
        var data = $('#userForm').serialize();
        $.operate.saveTab(preReportUrl, data);
    }
    /**
     * 后台自动生成案卷号
     * @param eventTypeId
     */
    function createEventCode(eventTypeId) {
        if (eventTypeId !== undefined && eventTypeId !== ''){
            var url = createEventCodeUrl+"?eventTypeId="+eventTypeId
            $.ajaxUtil.get(url, function (e) {
                if (e.code === 0) {
                    let eventCode = e.data
                    $("#eventCode").val(eventCode);
                }
            })
        }

    }

    /**
     * 获取立案区域
     */
    function findEventConditionByEventType(eventTypeId){
        let url = findEventConditionByEventTypeUrl +"?eventTypeId="+ eventTypeId;
        $.ajaxUtil.get(url, function (e) {
            let option = "<option>--请选择--</option>";
            if (e.code === 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.region + "</option>"
                });
                $("#eventCondition").html(option);
            }
        });
    }

    /**
     * 立案条件
     */
    function getEventCondition() {
        let eventConditionId = $("#eventCondition").val();
        let url = "/event/getEventCondition?conditionId=" + eventConditionId;
        $.ajaxUtil.get(url, function (e) {
            $("#eventTerm").empty();
            let option = "<option>--请选择--</option>";
            if (e.code === 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.conditionValue + "</option>"
                });
            }
            $("#eventTerm").html(option);
        });
    }

    /**
     * 获取立案时限分类
     */
    function getTimeTypeList() {
        let eventTerm = $("#eventTerm").val();
        let url = "/event/findDeptTimeLimitByCondition?conditionId=" + eventTerm;
        $.ajaxUtil.get(url, function (e) {
            $("#timeType").empty();
            let option = "<option>--请选择--</option>";
            if (e.code === 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.level + "</option>"
                });
            }
            $("#timeType").html(option);
        });
    }

    /**
     * 获取立案时限
     */
    function getDeptTimeLimitList() {
        let deptTimeLimitId = $("#timeType").val();
        let url = "/event/findDeptTimeLimit?deptTimeLimitId=" + deptTimeLimitId;
        $.ajaxUtil.get(url, function (e) {
            if (e.code === 0) {
                let data = e.data;
                $("#deptTImeLimitId").val(data.id);
                $("#deptTImeLimit").val(data.timeLimit + data.timeType);
            }
        });
    }

    /**
     * 获取街道
     */
    function getStreetList(){
        let parentId = $("#grid1 option:selected").val();
        let url = "/event/findAllByParentId?parentId="+parentId;
        $.ajaxUtil.get(url, function (e) {
            let option="<option>--请选择--</option>";
            if (e.code === 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.gridName + "</option>"
                });
                $("#grid2").html(option);
            }
        });
    }

    /**
     * 获取社区
     */
    function getCommunityList(){
        let parentId = $("#grid2 option:selected").val();
        let url = "/event/findAllByParentId?parentId="+parentId;
        $.ajaxUtil.get(url, function (e) {
            let option="<option>--请选择--</option>";
            if (e.code === 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.gridName + "</option>"
                });
                $("#grid3").html(option);
            }
        });
    }

    /**
     * 获取网格
     */
    function getGridList(){
        let parentId = $("#grid3 option:selected").val();
        let url = "/event/findAllByParentId?parentId="+parentId;
        $.ajaxUtil.get(url, function (e) {
            let option="<option>--请选择--</option>";
            if (e.code === 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.gridName + "</option>"
                });
                $("#grid4").html(option);
            }
        });
    }

    //模态窗 selectEventTypeTree
    function selectEventTypeTree() {
        var treeId = $("#treeId").val();
        var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        var url = /*[[@{/tree/eventtype}]]*/ "/tree/eventtype";
        var options = {
            title: '选择事件类型',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero){
        var tree = layero.find("iframe")[0].contentWindow.$._tree;
        var body = layer.getChildFrame('body', index);
        $("#eventTypeId").val(body.find('#treeId').val());
        $("#typeStr").val(body.find('#treeName').val());
        let eventTypeId = $("#eventTypeId").val();
        createEventCode(eventTypeId);
        //获取立案区域
        findEventConditionByEventType(eventTypeId)
        //部件获取
        findUrlListByEventTypeId(eventTypeId);
        layer.close(index);
    }
    function setPoint(x,y) {
        let point = new ol.Feature({
            geometry: new ol.geom.Point([x, y]),
            data: {
                // id: data,
                // name: name,
                coordinate: x + "," + y
            }
        });

    let publishUrl = /*[[@{/componentTypePublish}]]*/ "/componentTypePublish";
    function findUrlListByEventTypeId(eventTypeId) {
        $.ajaxUtil.get(publishUrl + "?typeId=" + eventTypeId, function (e) {
            $(e.data).each(function (index, value) {
                $("#publish").val(value.name);
                $("#publishId").val(value.id);
                publish = value.name;
                publishId = value.id;
                if (value.url != null) {
                    var urlParam = value.url.split("?");
                    var url = urlParam[0];
                    var param = urlParam[1];

                    var ImageVector = new ol.layer.Tile({
                        source: new ol.source.TileWMS({
                            url: url,
                            params: {
                                'VERSION': '1.1.1',
                                tiled: true,
                                "LAYERS": param,
                                "exceptions": ''
                            }
                        })
                    });
                    var layersArray = map.getLayers();
                    layersArray.insertAt(1, ImageVector);
                    //删除上一个底图
                    var mation = map.getLayerGroup().getLayers().a;
                    if (mation.length > 4) {
                        mation.splice(1, 1);
                        source.clear();
                    }
                    $("#layerId").val(value.layerId == null ? "" : value.layerId);
                    //获取地图数据s
                    map.on('singleclick', function (evt) {
                        var viewResolution = map.getView().getResolution();
                        var url = ImageVector.getSource().getGetFeatureInfoUrl(
                            evt.coordinate, viewResolution, 'EPSG:4326', {
                                'INFO_FORMAT': 'text/javascript', //geoserver支持jsonp才能输出为jsonp的格式
                                'FEATURE_COUNT': 50 //点击查询能返回的数量上限
                            });
                        $.ajax({
                            type: 'GET',
                            url: url,
                            dataType: 'jsonp',
                            jsonp: 'format_options',
                            jsonpCallback: "callback:success_jsonpCallback1"
                        });
                    });

                }
            })
        })
    }

    let mapUrl = [[${@geoServerProperties.url}]];
    let center_x = [[${@geoServerProperties.center_x}]];
    let center_y = [[${@geoServerProperties.center_y}]];
    let layers = [[${@geoServerProperties.layers}]];
    let zoom = [[${@geoServerProperties.zoom}]];
    let epsg = [[${@geoServerProperties.epsg}]];
    // 沽源地图
    var center = [center_x, center_y];
    var projection = new ol.proj.Projection({
        code: epsg,
        units: 'degrees',
        axisOrientation: 'neu',
        global: true
    });
    var untiled = new ol.layer.Image({
        source: new ol.source.ImageWMS({
            ratio: 1,
            url: mapUrl,
            params: {
                'VERSION': '1.1.1',
                "LAYERS": layers,
                "exceptions": 'application/vnd.ogc.se_inimage',
            }
        })
    });
    var source = new ol.source.Vector({wrapX: false});
    var source = new ol.source.Vector({wrapX: false});
    var container = document.getElementById('popup');
    var content = document.getElementById('popup-content');
    var closer = document.getElementById('popup-closer');
    var fullScreenControl = new ol.control.FullScreen();
    var overlay = new ol.Overlay({
        element: container,
        autoPan: true,
        autoPanAnimation: {
            duration: 250
        }
    });
    var map = new ol.Map({
        target: 'map',
        overlays: [overlay],
        layers: [
            untiled
        ],
        view: new ol.View({
            // projection: projection,
            center:center,
            zoom:zoom,
            projection: projection
        })
    });
    var layerMap = new ol.layer.Vector({
        source: new ol.source.Vector(),
    });
    map.addControl(fullScreenControl)
    map.addOverlay(overlay);
    map.addLayer(layerMap);
    map.on('singleclick', function (evt) {
        let t = evt.coordinate;
        $("#longitude").val(t[0])
        $("#latitude").val(t[1])
    });


    /**
     * 获取网格的中心点
     */
    function getGridCenter() {
        let pointOfCenter = $("#grid4 option:selected").val();
        let url = "/event/findGeomByGridId?id=" + pointOfCenter;
        $.ajaxUtil.get(url, function (e) {

            $(e.data.geom).each(function (index, value) {
                let split = value.split(",");
                let polygonArray = [];
                let polygonArrayEnd = [];
                for (let j = 0; j < split.length; j++) {
                    let pointArray = [];
                    pointArray.push(split[j].split(" ")[0]);
                    pointArray.push(split[j].split(" ")[1]);
                    polygonArray.push(pointArray);
                    polygonArrayEnd.push(polygonArray);
                }
                setPolygon(polygonArrayEnd);
            })
            var data = e.data.center[0].split(" ");
            var center = [];
            center.push(parseFloat(data[0]))
            center.push(parseFloat(data[1]))
            setCenterForGrid(center);
        });
    }
    /**
     * 回显上传照片
     */
    function showImage(){
        let showUrl = [[${@fastProperties.nginxUrl}]];
        let file = [[${files}]];
        console.log("file",file)
        let imageHtml = "";
        let videoHtml = "";
        let musicHtml = "";
        let imageHtmlAfter = "";
        let videoHtmlAfter = "";
        let musicHtmlAfter = "";
        if (file.length > 0) {
            $("#imageList").empty();
            $("#videoList").empty();
            $("#musicList").empty();
            $("#imageListAfter").empty();
            $("#videoListAfter").empty();
            $("#musicListAfter").empty();
            for (let i = 0; i < file.length; i++) {
                console.log("filei",file[i])
                if (file[i].management ==="处置前"){
                    if (file[i].type=== '图片'){
                        imageHtml += "<div class=\"innerPic\" style=\"float:left;\">\n" +
                            "<img class='img-rounded' src='" + showUrl + file[i].url + "'>"+
                            "</div>";
                    } else if (file[i].type=== '视频') {
                        videoHtml += "<div class=\"innerPic\" style=\"float:left;\">\n" +
                            "<video controls src='" + showUrl + file[i].url + "'>" +
                            "</div>";
                    } else if (file[i].type=== '音频') {
                        musicHtml += "<div class=\"innerPic\" style=\"float:left;\">\n" +
                            "<audio controls src='" + showUrl + file[i].url + "'>" +
                            "</div>";
                    }
                }else {
                    if (file[i].type=== '图片'){
                        imageHtmlAfter += "<div class=\"innerPic\" style=\"float:left;\">\n" +
                            "<img class='img-rounded' src='" + showUrl + file[i].url + "'>"+
                            "</div>";
                    } else if (file[i].type=== '视频') {
                        videoHtmlAfter += "<div class=\"innerPic\" style=\"float:left;\">\n" +
                            "<video controls src='" + showUrl + file[i].url + "'>" +
                            "</div>";
                    } else if (file[i].type=== '音频') {
                        musicHtmlAfter += "<div class=\"innerPic\" style=\"float:left;\">\n" +
                            "<audio controls src='" + showUrl + file[i].url + "'>" +
                            "</div>";
                    }
                }
            }
        }
        $("#imageList").html(imageHtml);
        $("#videoList").html(videoHtml);
        $("#musicList").html(musicHtml);
        $("#imageListAfter").html(imageHtmlAfter);
        $("#videoListAfter").html(videoHtmlAfter);
        $("#musicListAfter").html(musicHtmlAfter);
    }

    map.on("click", function(e) {
        layerMap.getSource().clear();
        $("#x").val(e.coordinate[0]);
        $("#y").val(e.coordinate[1]);
        setPoints(e.coordinate)
    })
    function setPoints(coor) {
        let point = new ol.Feature({
            geometry: new ol.geom.Point(coor),
            data: {
                // id: data,
                // name: name,
                // coordinate: x + "," + y
            }
        });
        layerMap.getSource().addFeature(point);
        point.setStyle(new ol.style.Style({
            image: new ol.style.Icon({
                src: '../../img/dwpoint3.png'
            })
        }));
    }
    function setPolygon(Polygons, data) {
        let Polygon = new ol.Feature({
            geometry: new ol.geom.Polygon(Polygons),
            data: {
                id: data,
                // name: name,
                coordinate: Polygons
            }
        });
        layerMap.getSource().addFeature(Polygon);
    }
    function setCenterForGrid(data) {
        map.getView().setCenter(data);
    }
