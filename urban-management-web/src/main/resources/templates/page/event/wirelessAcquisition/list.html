<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>热线上报</title>
    <th:block th:include="page/fragments/common :: common_css"/>
    <th:block th:include="page/fragments/common :: fileUpload_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_table_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_datepicker_css"/>
    <th:block th:include="page/fragments/common :: ztree_css"/>
    <link th:href="@{/css/eventList.css}" rel="stylesheet" type="text/css">
</head>
<body style="border-radius: 8px;">
<div class="content">
    <div class="leftContent">
        <form id="userForm">
            <div class="top table2_top">
                <!--        <div>-->
                <div class="top_out">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>问题描述<span></span></td>
                            <td>
                                <input type="text" class="datepicker" th:name="represent">
                            </td>
                            <td>问题类型<span>*</span>
                                <input type="text" readonly="readonly" id="typeStr" class="find_input"/>
                                <input type="hidden" readonly="readonly" id="eventTypeId" class="find_input">
                                <button type="button" class="addBtn" data-toggle="modal" data-target="#modal-default">
                                    +
                                </button>
                            </td>
                            <div class="modal fade" id="modal-default">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">默认窗口</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="tree">
                                                <div class="treeDemo">
                                                    <ul id="treeDemo" th:name="eventType" class="ztree">zTree</ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer justify-content-between">
                                            <button type="button" class="btn btn-success closemodal" data-dismiss="modal">关闭</button>
                                            <button type="button" class="btn btn-primary">确认</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        <tr>
                            <td>所属网格<span></span></td>
                            <td>
                                <select id="gridKvId" th:name="grid" >
                                    <option value="">请选择</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </td>
                            <td>上报人<span></span></td>
                            <td>
                                <input type="text" name="user" value="张辉"/>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>

            <!--    </div>-->
        </form>

        <table id="bootstrap-table" class="table_style" style="margin: 0 auto" > </table>

        <div class="btn-group-sm" id="toolbar" >
            <a class="btn btn-success" onclick="$.operate.addTab()">
                <i class="fa fa-plus"></i> 新增
            </a>
<!--            <a class="btn btn-primary single disabled" onclick="$.operate.editTab()">-->
<!--                <i class="fa fa-edit"></i> 修改-->
<!--            </a>-->
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeBatch()">
                <i class="fa fa-remove"></i> 重置
            </a>
        </div>
    </div>
    <div class="rightContent">
        <div class="map" id="map" style="width: 100%;height: 90%"></div>

        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content">
                <ul id="message">

                </ul>
            </div>
        </div>
    </div>
</div>




<th:block th:include="page/fragments/common :: common_js"/>
<th:block th:include="page/fragments/common :: jquery_validation_js"/>
<th:block th:include="page/fragments/common :: fileUpload_js"/>
<th:block th:include="page/fragments/common :: map_js"/>
<th:block th:include="page/fragments/common :: bootstrap_table_js"/>
<th:block th:include="page/fragments/common :: bootstrap_datepicker_js"/>
<th:block th:include="page/fragments/common :: ztree_js"/>
<script type="text/javascript" th:inline="javascript">
    var setting = {
        callback: {
            onClick: zTreeOnClick
        },
        data: {//数据加载
            keep: {
                parent: true,
                leaf: true
            },
            simpleData: {
                enable: true,
                idKey: 'id',
                pIdKey: 'parent'
            },
            key: {
                name: "name"
            }
        }
    };

    function zTreeOnClick(event, treeId, treeNode) {
        $("#typeStr").val(treeNode.name);
        $("#eventTypeId").val(treeNode.id);
        $(".closemodal").click();
    }
    $(function () {
        $.ajaxUtil.get(componentTypeUrl, function (e) {
            var zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, e.data);
        })
        queryUserList();
    })

    let componentTypeUrl = /*[[@{/allEventType}]]*/ "/allEventType";

    let searchUrl = /*[[@{/event/wirelessAcquisitionList}]]*/ "/event/wirelessAcquisitionList";

    let addUrl = /*[[@{/event/toWirelessAcquisitionSave}]]*/ "/event/toWirelessAcquisitionSave";


    let removeUrl = /*[[@{/event/remove}]]*/ "/event/remove";

    let editUrl = /*[[@{/event/toWirelessAcquisitionUpdate/{id}}]]*/ "/event/toWirelessAcquisitionUpdate/{id}";

    function queryUserList() {
        var options = {
            url: searchUrl,
            createUrl: addUrl,
            updateUrl: editUrl,
            removeUrl: removeUrl,
            // exportUrl: prefix + "/export",
            // importUrl: prefix + "/importData",
            // importTemplateUrl: prefix + "/importTemplate",
            uniqueId: "id",
            sortName: "updateTime",
            sortOrder: "desc",
            modalName: "用户",
            columns: [
                {
                    field: 'index',
                    title: '序号',
                },
                {
                    title: '问题描述',
                    field: 'represent'
                },
                {
                    title: '上报人',
                    field: 'userName'
                },
                {
                    title: '案件类型',
                    field: 'eventTypeName'
                },
                {
                    title: '创建时间',
                    field: 'createTime',
                    sortable: true,
                },
                {
                    title: '操作',
                    field: '',
                    formatter: function (value, row) {
                        var actions = [];
                        actions.push('<a  href="#" title="" onclick="$.operate.editTab(\'' + row.id + '\')">修改</a> ');
                        actions.push('<a  href="#" title="" onclick="$.operate.remove(\'' + row.id + '\')">删除</a> ');
                        return actions.join('');
                    }
                }
            ]
        };
        $.table.init(options);
    }


    // 地图
    var center = ol.proj.transform([126.62, 45.74], "EPSG:4326", "EPSG:3857");
    var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
    });
    var source = new ol.source.Vector({wrapX: false});
    //ol.layer.Vector用于显示在客户端渲染的矢量数据。
    var vector = new ol.layer.Vector({
        source: source
    });
    var map = new ol.Map({
        target: 'map',
        layers: [raster, vector],
        view: new ol.View({
            // projection: "EPSG:" + epsg,
            center: center,
            zoom: 12
        })
    });
</script>
</body>
</html>
