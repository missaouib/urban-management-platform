    function zTreeOnClick(event, treeId, treeNode) {
        $("#typeStr").val(treeNode.name);
        $("#eventTypeId").val(treeNode.id);
        $(".closemodal").click();
        changeCondition();
    }

    function changeCondition() {
        var eventTypeId = $("#eventTypeId").val();
        var url = findEventConditionByEventTypeUrl + "/" + eventTypeId;
        $.ajaxUtil.get(url, function (e) {
            console.log(JSON.stringify(e))
            var option;
            if (e.code == 0) {
                $(e.data).each(function (index, value) {
                    option += "<option value='" + value.id + "'>" + value.gridName + "</option>"
                });
                $("#eventCondition").html(option);
            }


        });
    }
    function changeLevel() {
        var eventTypeId = $("#eventTypeId").val();
        if (eventTypeId == ''){
            $.modal.alertWarning("请选择问题类型！")
            return false;
        }

        var levelId = $("#level").val();
        console.log("levelId==="+levelId)
        var url = getDeptTimeLimitByLevelUrl + "/" + eventTypeId+"/"+levelId;
        $.ajaxUtil.get(url, function (e) {
            console.log(JSON.stringify(e))
            var option;
            if (e.code == 0) {
                if (e.data == undefined){
                    e.data = "";
                }
                $("#deptTimeLimit").value(e.data);
            }


        });
    }
    function changeRegion(){
        var recTypeIdVal = $("#recTypeId").val();
        var url = findAllByKvIdUrl + "/" + recTypeIdVal;
        console.log("recTypeIdVal====="+ recTypeIdVal)
        $.ajaxUtil.get(url, function (e) {
            console.log(JSON.stringify(e))
            var option;

                $("#grid").html(option);

    // 地图
    var center = ol.proj.transform([126.62, 45.74], "EPSG:4326", "EPSG:3857");
    var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
    });
    var source = new ol.source.Vector({wrapX: false});
    //ol.layer.Vector用于显示在客户端渲染的矢量数据。
    var vector = new ol.layer.Vector({
        source: source
    });
    var map = new ol.Map({
