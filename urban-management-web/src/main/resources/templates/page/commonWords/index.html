<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>惯用语维护</title>
    <th:block th:include="page/fragments/common :: common_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_table_css"/>

</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto">
<div class="notice_main ">



    <form id="userForm">
        <div class="top table2_top">
            <div class="top_out">
                <table class="table col-6" >
                    <tbody>
                    <tr>
                        <td>批示常用语<span></span></td>
                        <td>
                            <input type="text" class="find_input" name="name">
                        </td>
                        <td><span></span></td>
                        <td>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <div class="notice_check">
        <form id="search-form">
            <p style="display: flex;justify-content: flex-end">
                <input type="button" class="check_btn button_ground" onclick="$.table.search()" value="查询">
                <input type="button" class="check_btn1 button_ground" onclick="$.form.reset()" value="重置">
            </p>
        </form>
    </div>


    <div class="clear"></div>


    <div class="btn-group-sm" id="toolbar">
        <a class="btn btn-success" onclick="$.operate.addTab()">
            <i class="fa fa-plus"></i> 新增
        </a>

    </div>


    <table id="bootstrap-table" class="table_style" style="margin: 0 auto"></table>
</div>


<th:block th:include="page/fragments/common :: common_js"/>
<th:block th:include="page/fragments/common :: bootstrap_table_js"/>

<script type="text/javascript" th:inline="javascript">

    $(function () {

        queryUserList()
    })



    function queryUserList() {
        var options = {
            // url: searchUrl,
            // createUrl: addUrl,
            // updateUrl: editUrl,
            // removeUrl: removeUrl,
            uniqueId: "id",
            sortName: "updateTime",
            sortOrder: "desc",
            modalName: "用户",
            columns: [
                {
                    field: 'index',
                    title: '序号',
                    formatter: function (value, row, index) {
                        var page = $('#bootstrap-table').bootstrapTable("getPage");
                        return page.pageSize * (page.pageNumber - 1) + index + 1;
                    }
                },
                {
                    title: '提示常用语',
                    field: 'name'
                },
                {
                    title: '创建时间',
                    field: 'username'
                },
                {
                    title: '操作',
                    field: '',
                    class: 'radios',
                    formatter: function (value, row) {
                        var e = "<a href='' title='' style='margin-right: 5px'>修改</a>" +
                            "<a href='' title='' style='margin-right: 5px'>删除</a>"
                        return e;
                    }
                }
            ]
        };
        $.table.init(options);
    }

    function activation(obj) {
        $.ajax({
            type: "GET",
            url: activationUrl + "?id=" + obj
        });
    }

    function initialization(obj) {
        $.ajax({
            type: "GET",
            url: initializationUrl + "?id=" + obj,
            success: function (result) {
                console.log(result)
            }
        });
    }



</script>
</body>
</html>
