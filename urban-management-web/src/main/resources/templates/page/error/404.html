<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>404错误页面</title>
    <link th:href="@{/css/notfound.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="warp">
    <div class="notfond">
        <div class="error">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud4"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
        </div>
        <div class="text">
            <div class="title">页面丢失了!</div>
            <div class="adminSay">网站管理员说您无法进入此页面...</div>
            <div class="look">请检查您输入的URL是否正确，或单击下面的按钮返回首页。</div>
            <div>
                <div class="back">返回上一页</div>
            </div>
        </div>
    </div>
</div>


<th:block th:include="page/fragments/common :: common_js"/>
<th:block th:include="page/fragments/common :: jquery_validation_js"/>
<script type="text/javascript" th:inline="javascript">
$(function () {
    setTimeout(() => {
        $(".cloud2").addClass("cloud2acive")
        $(".cloud1").addClass("cloud1acive")
        $(".cloud3").addClass("cloud3acive")
        $(".cloud4").addClass("cloud4acive")
    }, 1000);

    $(".back").click(function () {
        window.history.back();
    })
})

</script>
</body>
</html>
