<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>计时设置</title>
    <th:block th:include="page/fragments/common :: common_css"/>
    <th:block th:include="page/fragments/common :: fileUpload_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_table_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_datepicker_css"/>

</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto">
<div class="notice_main ">
    <h6>计时新增</h6>


    <form id="userForm" style="margin-top: 10px">
        <div class="top table2_top">
            <div class="top_out">
            </div>
        </div>
    </form>
    <div class="notice_check">
        <form id="search-form">
            <p style="display: flex;justify-content: flex-end">
                <input type="button" class="check_btn button_ground butn" onclick="$.table.search()" value="保存">
            </p>
        </form>
    </div>


    <div class="clear"></div>





    <div class="onner_warp" id="onner_warp">
        <!--        <span class="onner_warp_inner">-->
        <!--            <input type="checkbox">-->
        <!--            <span class="time_warp_inners">00:00</span>-->
        <!--        </span>-->
    </div>
</div>


<th:block th:include="page/fragments/common :: common_js"/>
<th:block th:include="page/fragments/common :: bootstrap_table_js"/>
<th:block th:include="page/fragments/common :: bootstrap_datepicker_js"/>
<script type="text/javascript" th:inline="javascript">

    var list = [[${list}]];

    $(function () {

        $('.form_datetime').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: "yyyy-mm-dd hh:ii:ss"
        });

        var html = "";
        $('#onner_warp').html(``)

        let timeList = [
            {time:"00:00"},
            {time:"00:30"},
            {time:"01:00"},
            {time:"01:30"},
            {time:"02:00"},
            {time:"02:30"},
            {time:"03:00"},
            {time:"03:30"},
            {time:"04:00"},
            {time:"04:30"},
            {time:"05:00"},
            {time:"05:30"},
            {time:"06:00"},
            {time:"06:30"},
            {time:"07:00"},
            {time:"07:30"},
            {time:"08:00"},
            {time:"08:30"},
            {time:"09:00"},
            {time:"09:30"},
            {time:"10:00"},
            {time:"10:30"},
            {time:"11:00"},
            {time:"11:30"},
            {time:"12:00"},
            {time:"12:30"},
            {time:"13:00"},
            {time:"13:30"},
            {time:"14:00"},
            {time:"14:30"},
            {time:"15:00"},
            {time:"15:30"},
            {time:"16:00"},
            {time:"16:30"},
            {time:"17:00"},
            {time:"17:30"},
            {time:"18:00"},
            {time:"18:30"},
            {time:"19:00"},
            {time:"19:30"},
            {time:"20:00"},
            {time:"20:30"},
            {time:"21:00"},
            {time:"21:30"},
            {time:"22:00"},
            {time:"22:30"},
            {time:"23:00"},
            {time:"23:30"},
        ]
        for (let i=0;i<timeList.length;i++){
            html += `
                <span class="onner_warp_inner">
                    <input type="checkbox" name="addCheckBox">
                    <span class="time_warp_inners">${timeList[i].time}</span>
                </span>
            `
        }
        $('#onner_warp').html(html)




        var addList=[];

        $('.butn').click(function () {
            $("input[name ='addCheckBox']").each(function(index,value){
                let map = {};
                if($(value).prop("checked") === true){
                    map.checkbox = 1;
                    map.id=$(value).val();
                    addList.push(map);
                }
            });
            console.log(addList)
        })

    })


</script>
</body>
</html>
