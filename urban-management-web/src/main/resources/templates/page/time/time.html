<script type="text/javascript" th:inline="javascript">

    $(function () {
        search();
    })

    let searchUrl = /*[[@{/time/search}]]*/ "/json/unit.json";

    let addUrl = /*[[@{/time/add}]]*/ "/time/add";

    let removeUrl = /*[[@{/time/remove}]]*/ "/time/remove";

    let editUrl = /*[[@{/time/edit/{id}}]]*/ "/time/remove";

    let activationUrl = /*[[@{/time/activation}]]*/ "/time/activation";

    let initializationUrl = /*[[@{/time/initialization}]]*/ "/time/initialization";

    function search() {
        var options = {
            url: searchUrl,
            createUrl: addUrl,
            updateUrl: editUrl,
            removeUrl: removeUrl,
            uniqueId: "id",
            sortName: "id",
            sortOrder: "desc",
            modalName: "用户",
            columns: [
                {
                    field: 'index',
                    title: '序号',
                    class:'index_width',
                    formatter: function (value, row, index) {
                        var page = $('#bootstrap-table').bootstrapTable("getPage");
                        return page.pageSize * (page.pageNumber - 1) + index + 1;
                    }
                },
                {
                    title: '开始时间',
                    field: 'startTime'
                },

                {
                    title: '结束时间',
                    field: 'endTime'
                },
                {
                    title: '操作',
                    field: '',
                    class: 'radios',
                    formatter: function (value, row) {
                        var e = "<label class='toggle-switch switch-solid' style='margin: 0 5px'>\n";
                        if (row.sts === 0) {
                            e += "<input type='checkbox' id='status' checked onclick='activation(\"" + row.id + "\")'>\n"
                        } else {
                            e += "<input type='checkbox' id='status'  onclick='activation(\"" + row.id + "\")'>\n"
                        }
                        e += "<span></span>\n</label>";
                        e +=  "<a href='#' title='' style='margin-right: 5px' onclick='$.operate.editTab(\"" + row.id + "\")'>修改</a>";
                        if (row.system !== "1") {
                            e +="<a href='#' title='' style='margin-right: 5px' onclick='$.operate.remove(\"" + row.id + "\")' >删除</a>";
                        }
                        e += "<a href='#' title='' onclick='initialization(\"" + row.id + "\")'>重置密码</a>"
                        return e;
                    }
                }
            ]
        };
        $.table.init(options);
    }

    function activation(obj) {
        $.ajax({
            type: "GET",
            url: activationUrl + "?id=" + obj
        });
    }

    function initialization(obj) {
        $.ajax({
            type: "GET",
            url: initializationUrl + "?id=" + obj,
            success: function (result) {
                if(result.code === 0){
                    $.modal.alertSuccess("重置密码成功")
                }
            }
        });
    }



</script>
