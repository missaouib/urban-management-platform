<script type="text/javascript" th:inline="javascript">

    $(function () {

        queryUserList();
    })

    function selectEventTypeTree() {
        var treeId = $("#treeId").val();
        var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        var url = /*[[@{/tree/eventtype}]]*/ "/tree/eventtype";
        var options = {
            title: '选择事件类型',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var body = layer.getChildFrame('body', index);

        layer.close(index);
    }

    let searchUrl = /*[[@{/user/search}]]*/ "/json/unit.json";

    let addUrl = /*[[@{/user/add}]]*/ "/user/add";

    let removeUrl = /*[[@{/user/remove}]]*/ "/user/remove";

    let editUrl = /*[[@{/user/edit/{id}}]]*/ "/user/remove";

    function queryUserList() {
        var options = {
            url: searchUrl,
            createUrl: addUrl,
            updateUrl: editUrl,
            removeUrl: removeUrl,
            // exportUrl: prefix + "/export",
            // importUrl: prefix + "/importData",
            // importTemplateUrl: prefix + "/importTemplate",
            uniqueId: "id",
            sortName: "updateTime",
            sortOrder: "desc",
            modalName: "用户",
            columns: [
                // {
                //     checkbox: true
                // },
                {
                    field: 'index',
                    title: '序号',
                    formatter : function (value, row, index){
                        var page = $('#bootstrap-table').bootstrapTable("getPage");
                        return page.pageSize * (page.pageNumber - 1) + index + 1;
                    }
                },
                {
                    title: '姓名',
                    field: 'name'
                },
                {
                    title: '账号',
                    field: 'username'
                },

                {
                    title: '手机号码',
                    field: 'phone'
                },
                {
                    title: '所属部门',
                    field: 'createTime',
                    sortable: true,
                },
                {
                    title: '所属角色',
                    field: 'updateTime',
                    sortable: true,

                },
                {
                    title: '操作',
                    field: '',
                    class:'radios',
                    formatter: function (value, row) {
                        // var e = '<a  href="#" title="" onclick="$.operate.remove(\'' + row.id + '\')">删除</a> ';
                        var e =
                            '<label class="toggle-switch switch-solid" style="margin: 0 5px">\n' +
                            '<input type="checkbox" id="status" checked>\n' +
                            '<span></span>\n' +
                            '</label>' +
                            '<a href="#" title="" style="margin-right: 5px">修改</a>' +
                            '<a href="#" title="" style="margin-right: 5px">注释</a>' +
                            '<a href="#" title="">重置密码</a>'
                        return e;
                    }
                }
            ]
        };
        $.table.init(options);
    }


</script>
