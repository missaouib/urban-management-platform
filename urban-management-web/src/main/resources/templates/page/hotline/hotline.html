<script type="text/javascript" th:inline="javascript">

    $(function() {
        $(".name").click(function() {
            $(this).addClass("active").siblings(".name").removeClass("active");
            $(".tree").eq($(this).index(".name")).addClass("treeActive").siblings(".tree").removeClass("treeActive");
        })
        $(".enclosure").click(function () {
            alert("附件详情")
        })
    })


    let url = /*[[@{/user/save}]]*/ "/json/unit.json";

    let uploadUrl = /*[[@{/common/upload}]]*/ "/json/unit.json";


    $(function () {
        $("#input-id").fileinput({
            uploadUrl: uploadUrl,
            // showUpload: true,
            // previewFileType: 'any',
            // enableResumableUpload: true,
            language: 'zh',
            theme: 'fa'
        }).on('change', function (event) {
            console.log("This event is triggered whenever a single file or multiple files are selected in the file input via the file browse button.");
        }).on('fileselect', function (event, numFiles, label) {
            console.log("This event is triggered after files are selected in the file input via the file browse button. This is slightly different than the change event in the sense that this will be triggered even if the file browse dialog is cancelled.")
        });

    })

    function Cancel() {
        $.modal.closeLoading();
    }
    function save(){
        var data = $('#userForm').serialize();
        $.operate.saveTab(url, data);
    }
</script>
