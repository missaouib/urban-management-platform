<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/layer/theme/default/layer.css}">
</head>
<body>

<div class="div_top">城市综合管理服务平台</div>
<div class="login">
    <div class="message">用户登录</div>
    <div id="darkbannerwrap"></div>
    <form id="loginForm">
        <input name="username" placeholder="账号" id="username" type="text">
        <hr class="hr15">
        <input name="password" placeholder="密码" id="password" type="password">
        <hr class="hr15">
        <img id="captchaImg" th:src="@{/captcha.jpeg}" class="canvas" alt="验证码" title="点击图片刷新验证码" onclick="changeCaptcha()">
        <input name="input-val" class="input-val" placeholder="请输入验证码" id="captcha" type="text" maxlength="4">
        <hr class="hr15">
    </form>
    <input value="登录" style="width: 100%;" type="button" onclick="login()" id="login_btn">
    <hr class="hr20">
</div>
<div class="copyright">版权所有&nbsp;<span style="color: #f77118">2020 </span>中国联通</div>
<script type="text/javascript" th:src="@{/plugins/jquery/dist/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/jquery-serializejson/jquery.serializejson.js}"></script>
<script type="text/javascript" th:src="@{/plugins/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/plugins/jsencrypt/jsencrypt.min.js}"></script>


<script type="text/javascript" th:inline="javascript">

    if (window.top !== window.self) {
        alert('未登录或登录超时。请重新登录');
        window.top.location = window.location
    }


    let loginUrl = /*[[@{/login}]]*/ "/login";

    let captchaUrl = /*[[@{/captcha.jpeg?}]]*/ "/captcha.jpeg";

    let PUBLIC_KEY = [[${PUBLIC_KEY}]];


    function changeCaptcha() {
        $('#captchaImg').attr('src', captchaUrl + new Date().getTime() + '');
    }


    function login() {
        let password = $('#password').val();
        let data = {
            username: $('#username').val(),
            password: encryptPassword(password),
            captcha: $('#captcha').val()
        }
        $.ajax({
            type: 'POST',
            url: loginUrl,
            data: data,
            success: function (result) {
                if (result.code === '0') {
                    window.location.href = loginUrl;
                } else {
                    changeCaptcha();
                    layer.msg(result.message);
                }
            }
        });
    }


    function encryptPassword(password) {
        let encrypt = new JSEncrypt();
        encrypt.setPublicKey(PUBLIC_KEY);
        return encrypt.encrypt(password);
    }

</script>
</body>
</html>
