<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>热线上报</title>
    <th:block th:include="page/fragments/common :: common_css"/>
    <th:block th:include="page/fragments/common :: fileUpload_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_table_css"/>
    <th:block th:include="page/fragments/common :: bootstrap_datepicker_css"/>
</head>
<style>
    .bootstrap-table{width: 100%;padding: 0 10px 0px 10px!important;}
</style>
<body style="border-radius: 8px;">
<div class="bigTitle">专业部门评价</div>
<div class="search_box">
    <div class="search_inner">
        <form class="details">
            <div class="top table2_top">
                <div class="top_out">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td><span></span>开始日期</td>
                            <td>
                                <input size="16" class="form_datetime" type="text" value="" readonly>
                            </td>
                            <td><span></span>结束日期</td>
                            <td>
                                <input size="16" class="form_datetime" type="text" value="" readonly>
                            </td>
                            <td style="float: right;margin-right: 5px">
                                <button class="search_btn">查询</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>

                <!--                            按钮-->
                <div class="notice_bot">
                    <!--            <div class="l_left">-->
                    <!--                <input type="checkbox" checked="checked"/>保存并关闭窗口-->
                    <!--            </div>-->
                    <div class="r_right but_p btn_search">
                        <button class="but_save button_ground">本周</button>
                        <button class="but_save button_ground">本月</button>
                        <button class="but_save button_ground">本季</button>
                        <button class="but_save button_ground">本年</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="contents">
    <table id="table" class="table_style" style="margin: 0 auto;margin-top: 10px" ></table>
    <div class="explain">
        <div class="explain_box">
            <p style="padding-left: 0px">注：1）综合指标值中，各个指标的分值计算方法如下：</p>
            <p>立案数分值：0~50 件 100 分；51~100 件 90 分；100~200 件 75 分；200~500 件 60 分；500~1000 件</p>
            <p>40 分；1000件及以上0分。宜根据部门工作职责分组设定立案数分值</p>
            <p>结案率分值：结案率×100</p>
            <p>按期处置率分值：按期处置率×100</p>
            <p>返工率分值：（1-返工率）×100</p>
            <p style="padding-left: 25px">2）综合指标值的计算公式如下：</p>
            <p>综合指标值=立案数分值×10%+结案数分值×30%+按期处置率分值×30%+返工率分值×30%</p>
        </div>
    </div>
</div>

<th:block th:include="page/fragments/common :: common_js"/>
<th:block th:include="page/fragments/common :: jquery_validation_js"/>
<th:block th:include="page/fragments/common :: fileUpload_js"/>
<th:block th:include="page/fragments/common :: bootstrap_table_js"/>
<th:block th:include="page/fragments/common :: bootstrap_datepicker_js"/>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        ////日期插件
        $('.form_datetime').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: "yyyy-mm-dd hh:ii:ss"
        });
    })

    $('#table').bootstrapTable({
        columns: [
            {
                field: 'index',
                title: '序号',
            },
            {
                title: '部门',
                class: "check"
            },
            {
                field: 'eventType',
                title: '立案数',
            },
            {
                field: 'objId',
                title: '按期结案数',
            },
            {
                field: 'objName',
                title: "总结案数",
            },
            {
                field: 'mainDeptCode',
                title: '应结案数',
            },
            {
                field: 'mainDeptName',
                title: '结案率',
            },
            {
                field: 'ownershipDeptCode',
                title: '按期处置数',
            },
            {
                field: 'ownershipDept',
                title: '应处置数',
            },
            {
                field: 'maintenanceDeptCode',
                title: '按期处置率',
            },
            {
                field: 'maintenanceDeptName',
                title: '返工数',
            },
            {
                field: 'maintenanceDep',
                title: '按期处置率',
            },
            {
                field: 'grid',
                title: '返工率',

            },
            {
                field: 'objState',
                title: '综合标准值',

            },
            {
                field: 'initialDate',
                title: '评价等级',
            },

        ],
        data:[

        ]
    });



</script>
</body>
</html>
