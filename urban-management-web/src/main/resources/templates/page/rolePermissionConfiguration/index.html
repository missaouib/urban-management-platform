                </div>
            </div>
        </div>


    </div>
    <div class="rightContent">
        <div class="treesmenu">
            <div class="menusTree">
                <div class="treesTitle">业务权限</div>
                <div class="treeDemo">
                    <ul id="treeDemo1" class="ztree"></ul>
                </div>
            </div>
            <div class="menusTree">
                <div class="treesTitle">统计权限</div>
                <div class="treeDemo">

            <div class="menusTree">

                    <div class="r_right but_p girdBtnGroup" id="eventButton">

<script type="text/javascript" th:inline="javascript">

    let getDeptAndRoleTreeUrl = /*[[@{/rolePermissionConfiguration/getDeptAndRoleTree}]]*/ "/rolePermissionConfiguration/getDeptAndRoleTree";
    let getMenuByMenuTypeUrl = /*[[@{/rolePermissionConfiguration/getMenuByMenuType}]]*/ "/rolePermissionConfiguration/getMenuByMenuType";

    $(function () {
        $.ajaxUtil.get(getDeptAndRoleTreeUrl, function (e) {
            var zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, e.data);
        })

        search()

        $.ajaxUtil.get(getMenuByMenuTypeUrl+"?menuTypeId="+1, function (e) {
            console.log("setting1",e.data)
            var zTreeObj = $.fn.zTree.init($("#treeDemo1"), setting1, e.data);
        })
        $.ajaxUtil.get(getMenuByMenuTypeUrl+"?menuTypeId="+2, function (e) {
            console.log("setting2",e.data)
            var zTreeObj = $.fn.zTree.init($("#treeDemo2"), setting2, e.data);
        })
        $.ajaxUtil.get(getMenuByMenuTypeUrl+"?menuTypeId="+3, function (e) {
            console.log("setting3",e.data)
            var zTreeObj = $.fn.zTree.init($("#treeDemo3"), setting3, e.data);
        })

        var setting1 = {
            check: {
                enable: true
            },
            callback: {
                onClick: zTreeOnClick1
            },
            data: {//数据加载
                keep: {
                    parent: true,
                    leaf: true
                },
                simpleData: {
                    enable: true,
                    idKey: 'id',
                    pIdKey: 'parentId'
                },
                key: {
                    name: "name"
                }
            }
        };
        var setting2 = {
            check: {
                enable: true
            },
            callback: {
                onClick: zTreeOnClick2
            },
            data: {//数据加载
                keep: {
                    parent: true,
                    leaf: true
                },
                simpleData: {
                    enable: true,
                    idKey: 'id',
                    pIdKey: 'parentId'
                },
                key: {
                    id: "id"
                }
            }
        };
        var setting3 = {
            check: {
                enable: true
            },
            callback: {
                onClick: zTreeOnClick3
            },
            data: {//数据加载
                keep: {
                    parent: true,
                    leaf: true
                },
                simpleData: {
                    enable: true,
                    idKey: 'id',
                    pIdKey: 'parentId'
                },
                key: {
                    id: "id"
                }
            }
        };
        $(".datepicker").datetimepicker({format: 'yyyy-mm', autoclose:true, todayBtn: true, startView:4, minView:3});
        ////日期插件
        $('.form_datetime').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: "yyyy-mm-dd hh:ii:ss"
        });
    })

    var setting = {
        callback: {
            onClick: zTreeOnClick
        },
        data: {//数据加载
            keep: {
                parent: true,
                leaf: true
            },
            simpleData: {
                enable: true,
                idKey: 'id',
                pIdKey: 'parentId'
            },
            key: {
                name: "deptName"
            }
        }
    };

    function search() {
        $.ajax({
            type: "GET",
            url: getDeptAndRoleTreeUrl,
            success: function (result) {
                $.fn.zTree.init($("#treeDemo"), setting, result.data);
                fuzzySearch("treeDemo", '#key', null, true);
            }
        });
        if ($("#key").val() == 0){
            $("#treeDemo").click(function () {
                $.fn.zTree.getZTreeObj("treeDemo").expandAll(false);
            });
        }
    };

    function zTreeOnClick(event, treeId, treeNode) {
        console.log(event,treeId,treeNode)
    }
    function zTreeOnClick1(event, treeId, treeNode) {
        console.log(event,treeId,treeNode)
    }
    function zTreeOnClick2(event, treeId, treeNode) {
        console.log(event,treeId,treeNode)
    }
    function zTreeOnClick3(event, treeId, treeNode) {
        console.log(event,treeId,treeNode)
    }

    function selectEventTypeTree() {
        var treeId = $("#treeId").val();
        var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        var url = /*[[@{/tree/eventtype}]]*/ "/tree/eventtype";
        var options = {
            title: '选择事件类型',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var body = layer.getChildFrame('body', index);
        $("#typeStr").val(body.find('#treeName').val());

        layer.close(index);
    }



</script>
