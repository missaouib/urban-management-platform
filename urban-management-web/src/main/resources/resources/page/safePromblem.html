<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8"/>
    <title>安全问题管理</title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.treegrid.css" rel="stylesheet" type="text/css">

    <link href="css/table.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="notice_main">
    <h6>危化品安全管理</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">
            温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是危化品安全问题管理，提供了对问题的查询，登记，指派，关闭等操作。</li>
        </ul>
    </div>

    <div class="notice_check">
        <p>
        <label class="">问题标题：</label>
        <input type="text" class="find_input">
        <label class="">所属环节：</label>
        <select class="find_input">
            <option>生产</option>
            <option>运输</option>
            <option>储存</option>
            <option>销售</option>
        </select>
        <label class="">安全级别：</label>
        <select class="find_input">
            <option>特大</option>
            <option>级大</option>
            <option>一般</option>
            <option>微小</option>
        </select></p>
        <p class="l_left" style="margin: 8px 0 8px 0"> <label class="">所属企业：</label>
            <input type="text" class="find_input">
            <label class="">处理情况：</label>
            <select class="find_input">
                <option>未指派</option>
                <option>已经指派</option>
                <option>未处理</option>
                <option>已处理</option>
                <option>已关闭</option>
            </select>
            <label class="">发现时间：</label>
            <input type="date" class="find_input"> <button class="check_btn">查询</button>
        </p>

        <div class="notice_nav r_right" style="margin-bottom: 5px">
            <a class="btn btn-default" onclick="add()"><span class="glyphicon glyphicon-plus"></span>登记</a>
            <a class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>关闭</a>

        </div>

    </div>

    <table id="table" class="table_style" style="margin: 0 auto"></table>
</div>

<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/safePromblem.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                title: "序列号",
                field: 'id',
                align: 'center',
                valign: 'middle'
               },
                {
                    title: '问题标题',
                    field: 'title'
                },

                {
                    title: '问题级别',
                    field: 'class'
                },
//                {
//                    title: '问题描述',
//                    field: 'content'
//                },
                {
                    title: '所属企业',
                    field: 'company'
                },

                {
                    title: '企业负责人',
                    field: 'person'
                },
                {
                    title: '发现时间',
                    field: 'discoverTime'
                },
                {
                    title: '处理部门',
                    field: 'part'
                },
                {
                    title: '处理结果',
                    field: 'result'
                },
                {
                    title: '问题状态',
                    field: 'stats'
                },

                {
                    title: '处理时间',
                    field: 'handTime'
                },

                {
                    title: '操作',
                    field: '',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="#" title="" onclick="edit(\'' + row.id + '\')">编辑</a> ';
                        var c = '<a  href="#" title="" onclick="edit(\'' + row.id + '\')">关闭</a> ';
                        return e+c;
                    }
                }
            ]
        });
    });

function add() {
    layer.open({
        type: 2,
        title: '添加角色',
        shadeClose: true,
        shade: 0.5,
        skin: 'layui-layer-rim',
        closeBtn:1,
        area: ['700px', '450px'],
        content: 'safePromblemTail.html'
    });

}
    function edit() {
        layer.open({
            type: 2,
            title: '危险品详情',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['700px', '450px'],
            content: 'safePromblemTail.html'
        });

    }
</script>
</body>
</html>
