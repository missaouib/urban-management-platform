<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/table1.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="charts l_left last_charts">
    <p class="charts_p">事故类型分析<span class="r_right">更多></span></p>
    <div id="container" style="height:200px;width: 100%"></div>
    <div style="width: 100%;margin-top: 30px">
        <table class="annyTable" border="1">
            <tr>
                <td class="first_td">事故类型</td>
                <td>火灾类</td>
                <td>腐蚀类</td>
                <td>爆炸类</td>
                <td>坍塌类</td>
                <td>其他</td>
            </tr>
            <tr>
                <td class="first_td">发生数</td>
                <td>102</td>
                <td>102</td>
                <td>102</td>
                <td>102</td>
                <td>102</td>
            </tr>
            <tr>
                <td class="first_td">占比</td>
                <td>5.2%</td>
                <td>5.2%</td>
                <td>5.2%</td>
                <td>5.2%</td>
                <td>5.2%</td>
            </tr>

        </table>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script src="js/echarts-all.js"></script>
<script>
    $(function(){
        var myChart = echarts.init($("#container")[0]);
         var option = {
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
             grid: {
                 left: '50%',
                 right: '4%',
                 containLabel: false,
                 x:330
             },
            series: [
                {
                    name:'访问来源',
                    type:'pie',
                    radius: ['50%', '70%'],
                    center:['80%','50%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data:[
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:234, name:'联盟广告'},
                        {value:135, name:'视频广告'},
                        {value:1548, name:'搜索引擎'}
                    ]
                }
            ]
        };
        myChart.setOption(option);
    })
</script>
</html>
