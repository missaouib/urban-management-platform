
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title>全局分析</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table1.css" rel="stylesheet" type="text/css">


</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="from_main" >
    <div class="news_check">
        <div class="check_left l_left">
            <label>区域：</label>
            <select class="find_input">
                <option>成都</option>


        </select>



        <button>查询</button>
        </div>
        <div class="check_right r_right">
            <a class="btn btn-default"><span class=" glyphicon glyphicon-circle-arrow-down l_left"></span>打印</a>
            <a class="btn btn-default"><span class=" glyphicon glyphicon-download-alt l_left"></span>导出</a>
        </div>
        <div class="clear"></div>
    </div>

    <div style="padding: 0 10px 0 10px ;border: 1px #ccc solid;background-color: #fff;">


        <div class="e_chart">
            <div class="charts l_left last_charts" style="width: 100%">
                <p class="charts_p">车辆类型分析<span class="r_right">更多></span></p>
                <div id="container7" style="height:250px;"></div>
                <div style="width: 100%;margin-top: 0px">
                    <table class="annyTable" border="1">
                        <tr>
                            <td class="first_td">车辆类型</td>
                            <td>防爆车</td>
                            <td>气罐车</td>
                            <td>卡车</td>
                            <td>冷藏车</td>
                            <td>拖车</td>


                        </tr>
                        <tr>
                            <td class="first_td">籹量</td>
                            <td>102</td>
                            <td>102</td>
                            <td>102</td>
                            <td>102</td>


                        </tr>
                        <tr>
                            <td class="first_td">同比</td>
                            <td>5.2%</td>
                            <td>5.2%</td>
                            <td>5.2%</td>
                            <td>5.2%</td>


                        </tr>

                    </table>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

</div>




</body>
<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/echarts-all.js"></script>

<script>
    $(function(){
        var myChart = echarts.init($("#container7")[0]);
        option = {

            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data:['防爆车','气罐车','卡车','冷藏车','拖车']
            },

            calculable : false,
            series : [
                {
                    name:'存储量',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:1335, name:'防爆车'},
                        {value:310, name:'气罐车'},
                        {value:234, name:'卡车'},
                        {value:35, name:'冷藏车'},
                        {value:148, name:'拖车'}

                    ]
                }
            ]
        };
        myChart.setOption(option);
    });
</script>
</html>
