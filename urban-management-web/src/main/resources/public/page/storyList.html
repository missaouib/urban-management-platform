<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8"/>
    <title></title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.treegrid.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">
    <link href="css/addStyle.css" rel="stylesheet" type="text/css">

</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="notice_main">
    <h6>事故列表</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">
            温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是历史事故信息，并实现对这些事故的查询，查看等操作。</li>
        </ul>
    </div>

    <div class="notice_check">
        <label class="">事故名称：</label>
        <input type="text" class="find_input">
        <label class="">事故种类：</label>
        <input type="text" class="find_input">
        <label class="">发生时间：</label>
        <input type="date" class="find_input last_input">
        <button class="check_btn">查询</button>
        <button onclick="storyAnalysis()" class="check_btn1">统计分析</button>
    </div>
    <div class="policTool">
        <i class="excel_i polic_i "></i>  <a href="#">导出excel</a><i class="polic_i print_i"></i> <a href="#">打印</a>
    </div>
    <table id="table" class="table_style" style="margin: 0 auto"></table>
</div>

<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>






<script>
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/storylist.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 8,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [
                {
                    title: "序列号",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '事故名称',
                    field: 'name',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '事故类型',
                    field: 'type',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '发生单位',
                    field: 'unit',
                    align: 'center'
                },
                {
                    title: '发生时间',
                    field: 'time',
                    align: 'center'
                },
                {
                    title: '危险级别',
                    field: 'class',
                    align: 'center'
                },
                {
                    title: '伤亡人数',
                    field: 'num01',
                    align: 'center'
                },
                {
                    title: '财产损失',
                    field: 'num02',
                    align: 'center'
                },
                {
                    title: '责任人',
                    field: 'person',
                    align: 'center'
                },
                {
                    title: '处理部门',
                    field: 'person01',
                    align: 'center'
                },
                {
                    title: '处理结果',
                    field: 'res',
                    align: 'center'
                },
                {
                    title: '危化品量',
                    field: 'num',
                    align: 'center'
                },
                {
                    title: '发生原因',
                    field: 'note',
                    align: 'center'
                },
                {
                    title: '操作',
                    field: '',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="#" title="" style="color: #337ab7;font-weight: normal" onclick="edit(\'' + row.id + '\')">查看详情</a> ';
                        return e;
                    }
                }
            ]
        });
    });
    function edit() {
        var Name = "事故详情";
        var Href = "storyListTail.html";
        var data_id = $("#add").attr('data-id');
        window.parent.$.learuntab.myAddTab(Name, Href, data_id);
    }
    function storyAnalysis() {
        var Name = "事故分析";
        var Href = "accidentAnalysis.html";
        var data_id = $("#add").attr('data-id');
        window.parent.$.learuntab.myAddTab(Name, Href, data_id);
    }
</script>

</body>
</html>
