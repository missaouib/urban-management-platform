
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title>统计表</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">


</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="from_main" >
    <div class="news_check">
        <div class="check_left l_left">
            <label>区域位置：</label><input type="text" placeholder="" style="margin-right: 10px"><button>查询</button>
        </div>
        <div class="check_right r_right">
            <a class="btn btn-default"><span class=" glyphicon glyphicon-circle-arrow-down l_left"></span>打印</a>
            <a class="btn btn-default"><span class=" glyphicon glyphicon-download-alt l_left"></span>导出</a>
        </div>
        <div class="clear"></div>
    </div>

    <div style="padding: 0 10px 0 10px ;border: 1px #ccc solid;background-color: #fff;">
        <div class="e_chart">
            <div class="charts charts_last">
                <p class="charts_p">不同区域仓库分布图<span class="r_right"></span></p>
                <div id="container2" style="height:350px"></div>
            </div>
        </div>
        <div class="e_chart">
            <div class="charts charts_last">
                <p class="charts_p">统计表<span class="r_right"></span></p>
                <table id="table" class="table_style" style="margin: 10px auto;width: 98%" > </table>
            </div>
        </div>
    </div>

</div>




</body>
<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/echarts-all.js"></script>
<script src="js/analysis.js"></script>
<script>
    $('#table').bootstrapTable({
        method: "get",
        striped: true,
        singleSelect: false,
        url: "json/user.json",
        dataType: "json",
        pagination: true, //分页
        pageSize: 10,
        pageNumber: 1,
        search: false, //显示搜索框
        contentType: "application/x-www-form-urlencoded",
        queryParams: null,
        columns: [
            {
                checkbox: "true",
                field: 'check',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '仓库名称',
                field: 'sex',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '使用单位',
                field: 'date',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '所属区域',
                field: 'person',
                align: 'center'
            },
            {
                title: '备注',
                field: 'person',
                align: 'center'
            },
            {
                title: '操作',
                field: '',
                align: 'center',
                formatter: function (value, row) {
                    var e = '<a  href="#" title="" onclick="edit(\'' + row.id + '\')">查看详情</a> ';
                    return e;
                }
            }
        ]
    });
    function edit() {
        var Name = "仓库详情";
        var Href = "goods.html";
        var data_id = $("#add").attr('data-id');
        window.parent.$.learuntab.myAddTab(Name, Href, data_id);
    }
</script>
</html>
