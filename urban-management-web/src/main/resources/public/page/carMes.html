
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title>车辆信息</title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">

</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto" >
<div class="notice_main ">
    <h6>车辆信息</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的车辆的信息。</li>
        </ul>
    </div>

        <div class="notice_check">
            <p>
                <label class="">号码：</label>
                <input type="text" class="find_input" placeholder="请输入车牌号/船舶编号/火车编号/飞机编号">
                <label class="">运输类型：</label>
               <select class="find_input">
                   <option>道路运输</option>
                   <option>水路运输</option>
                   <option>铁路运输</option>
                   <option>航空运输</option>
               </select>
                <label class="">运输单位：</label>
                <input type="text" class="find_input" placeholder="">
                <button class="check_btn">查询</button>
                <button onclick="carAnalysis()" class="check_btn1">全局分析</button>
            </p>
        </div>

    <div class="clear"></div>

    <table id="table" class="table_style" style="margin: 0 auto" > </table>
</div>

<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/carmes.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [
                {
                    title: "序列号",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: "运输经营许可证编号",
                    field: 'no',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '号码',
                    field: 'no02',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '运输通行证编号',
                    field: 'no03',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    title: '运输类型',
                    field: 'type',
                    align: 'center'
                },
                {
                    title: '驾驶证号',
                    field: 'no05',
                    align: 'center'
                },
                {
                    title: '驾驶员名称',
                    field: 'name',
                    align: 'center'
                },
                {
                    title: '运输单位',
                    field: 'unit',
                    align: 'center'
                },
                {
                    title: '押运员',
                    field: 'person',
                    align: 'center'
                },
                {
                    title: '运输操作证编号',
                    field: 'no06',
                    align: 'center'
                },
                {
                    title: '最大充装量',
                    field: 'num',
                    align: 'center'
                },
                {
                    title: '运输证核定载重（吨）',
                    field: 'num01',
                    align: 'center'
                },
                {
                    title: '操作',
                    field: '',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="#" title="" onclick="edit(\'' + row.id + '\')">查看详情</a> ';
                        var d = '<a  href="#" title="" onclick="edit(\'' + row.id + '\')">单体分析</a> ';
                        return e +d;
                    }
                }
            ]
        });
    });
    function edit() {
        var Name = "运输车详情";
        var Href = "carTail.html";
        var data_id = $("#add").attr('data-id');
        window.parent.$.learuntab.myAddTab(Name, Href, data_id);
    }
    function carAnalysis() {
        var Name = "运输车分析";
        var Href = "transport_analysis.html";
        var data_id = $("#add").attr('data-id');
        window.parent.$.learuntab.myAddTab(Name, Href, data_id);
    }

</script>
</body>
</html>
