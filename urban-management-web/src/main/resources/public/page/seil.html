
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title>车主信息</title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">

<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto" >
<div class="notice_main ">
    <h6>危化品销售查询</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是危化品销售查询界面。</li>
        </ul>
    </div>

    <div class="notice_check">
        <p>
            <label class="">销售名称：</label>
            <input type="text" class="find_input" placeholder="">
            <label class="">销售区域：</label>
            <select class="find_input"><option>全部</option>
                <option>成都</option>
                <option>绵阳</option>
                <option>德阳</option>
                <option>简阳</option>
                <option>资阳</option>
                <option>泸州</option>
                <option>宜宾</option>
                <option>自贡</option>
                <option>达州</option>
                <option>巴中</option>
                <option>甘孜阿坝州</option>
                <option>凉山州</option>
            </select>
            <label class="">时间段：</label>
            <input type="date"  class="find_input"/>:<input type="date"  class="find_input"/>
            <button class="check_btn">查询</button>

        </p>
    </div>

    <div class="clear"></div>

    <table id="table" class="table_style" style="margin: 0 auto" > </table>
</div>

<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/seil.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [
                {
                    title: '序列号',
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '销售名称',
                    field: 'name',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "销售区域",
                    field: 'location',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '销售量',
                    field: 'num',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '销售人',
                    field: 'person',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '购买单位',
                    field: 'unit',
                    align: 'center'
                },
                {
                    title: '销售时间',
                    field: 'time',
                    align: 'center'
                }


            ]
        });
    });
    function edit() {
        var Name = "单位详情";
        var Href = "conmpanyTail.html";
        var data_id = $("#add").attr('data-id');
        window.parent.$.learuntab.myAddTab(Name, Href, data_id);
    }
    function carAnalysis(){
        var Name = "从业单位分析";
        var Href = "unit_analysis.html";
        var data_id = $("#add").attr('data-id');
        window.parent.$.learuntab.myAddTab(Name, Href, data_id);
    }

</script>
</body>
</html>
