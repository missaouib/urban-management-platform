
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title>过车记录</title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">

</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto" >
<div class="notice_main ">
    <h6>过车记录</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是过车记录信息。</li>
        </ul>
    </div>

        <div class="notice_check" style="padding: 16px 15px 8px 15px">
            <p>
                <label class="">车牌号：</label>
                <input type="text" class="find_input" placeholder="输入车牌号">
                <label class="">过车时间：</label>
              <input type="date" class="find_input"/>
                <label class="">卡口号：</label>
                <input type="text" class="find_input" placeholder="输入卡口号">
                <label class="">卡口位置：</label>
                <input type="text" class="find_input" placeholder="输入卡口位置">
                <button class="check_btn">查询</button>
            </p>
        </div>

    <div class="clear"></div>

    <table id="table" class="table_style" style="margin: 0 auto" > </table>
</div>

<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/role.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [

                {
                    title: "卡口编号",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '卡口位置',
                    field: 'title',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '方向',
                    field: 'date',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '车牌号',
                    field: 'person',
                    align: 'center'
                },
                {
                    title: '过车时间',
                    field: 'person',
                    align: 'center'
                },
                {
                    title: '司机',
                    field: 'person',
                    align: 'center'
                },
                {
                    title: '所属单位',
                    field: 'person',
                    align: 'center'
                }

            ]
        });
    });


</script>
</body>
</html>
