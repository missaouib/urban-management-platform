<script>
   
    $(function(){
        var myChart = echarts.init($("#container7")[0]);
        var heatData = [];
        for (var i = 0; i < 15; ++i) {
            heatData.push([
                100 + Math.random() * 20,
                24 + Math.random() * 16,
                Math.random()
            ]);
        }
        for (var j = 0; j < 10; ++j) {
            var x = 100 + Math.random() * 16;
            var y = 24 + Math.random() * 12;
            var cnt = 30 * Math.random();
            for (var i = 0; i < cnt; ++i) {
                heatData.push([
                    x + Math.random() * 2,
                    y + Math.random() * 2,
                    Math.random()
                ]);
            }
        }

        option = {
            backgroundColor: '#fff',

            tooltip : {
                trigger: 'item',
                formatter: '{b}'
            },

            series : [
                {
                    name: '四川',
                    type: 'map',
                    mapType: 'china',
                    roam: true,
                    hoverable: false,
                    data:[],
                    heatmap: {
                        minAlpha: 0.1,
                        data: heatData
                    },
                    itemStyle: {
                        normal: {
                            borderColor:'rgba(100,149,237,0.6)',
                            borderWidth:0.5,
                            areaStyle: {
                                color: '#1b1b1b'
                            }
                        }
                    }
                }
            ]
        };
        myChart.setOption(option);
    });
</script>
