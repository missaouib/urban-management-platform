spring:
  datasource:
    url: jdbc:mysql://192.168.23.123:32722/urban_management_platform?useUnicode=true&autoReconnect=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true&allowPublicKeyRetrieval=true
    username: root
    password: Root@123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 30              # 最大连接数
      minimum-idle: 10                   # 最小空闲连接
      connection-test-query: SELECT 1    # 连接测试查询
      connection-timeout: 60000          # 连接超时时间 毫秒
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true                 # 格式化SQL

  activiti:
    history-level: full
    check-process-definitions: false
    db-history-used: true
    db-identity-used: false
    job-executor-activate: false
    async-executor-enabled: false

  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 30MB
      # 设置总上传的文件大小
      max-request-size: 40MB

  redis:
    host: 192.168.23.82
    port: 32241
    password: testing
    database: 1
    jedis:
      pool:
        max-active: 10                  # 连接池最大连接数
        max-idle: 10                    # 连接池中的最大空闲连接
        min-idle: 3                     # 连接池中的最小空闲连接
  gson:
    disable-inner-class-serialization:

fdfs:
  so-timeout: 1501                      # 上传的超时时间
  connect-timeout: 601                  # 连接超时时间
  thumb-image:                          # 缩略图生成参数
    width: 150
    height: 150
  tracker-list:                         # TrackerList参数,支持多个
    - 192.168.24.203:22122
